<!--
  Base Card Component Template

  Props (passed via template variables):
  - id: Card element ID
  - title: Card title
  - subtitle: Optional subtitle/description
  - visible: Boolean for initial visibility (default: true)
  - role: ARIA role (default: 'region')
  - ariaLabel: ARIA label for accessibility
  - content: Card body content (injected via slot)
-->
<section
  id="<?= cardId ?>"
  class="card"
  style="display: <?= (typeof cardVisible !== 'undefined' && !cardVisible) ? 'none' : 'block' ?>;"
  role="<?= cardRole || 'region' ?>"
  aria-label="<?= cardAriaLabel || cardTitle ?>">

  <? if (cardTitle) { ?>
  <div class="card-header">
    <h2 id="<?= cardId ?>-title"><?= cardTitle ?></h2>
    <? if (cardSubtitle) { ?>
      <p class="card-subtitle muted"><?= cardSubtitle ?></p>
    <? } ?>
    <? if (cardActions) { ?>
      <div class="card-actions">
        <?= cardActions ?>
      </div>
    <? } ?>
  </div>
  <? } ?>

  <div class="card-body" id="<?= cardId ?>-body">
    <?= cardContent ?>
  </div>

  <? if (cardFooter) { ?>
  <div class="card-footer">
    <?= cardFooter ?>
  </div>
  <? } ?>
</section>

}

  border-left-color: #1d4ed8;
}

  align-items: flex-start;

}

  margin: 0;
  color: #1e293b;
  font-size: 1.5rem;
  font-weight: 600;
}

.card-subtitle {
  font-size: 14px;
  color: #64748b;
  margin: 8px 0 0 0;
  line-height: 1.5;
}

  display: flex;

  align-items: center;
}

}

}

}

</style>
