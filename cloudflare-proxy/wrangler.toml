# STAGING DEPLOYMENT CONFIGURATION
# ============================================
# Story 5.2: Full DNS Cutover - Staging now uses Worker-only mode
# GAS is no longer used for any routes in staging or production.
#
# DEPRECATED: The following GAS-related vars are kept for emergency rollback only:
#   STAGING_DEPLOYMENT_ID  - No longer used
#   STAGING_WEB_APP_URL    - No longer used
#   GAS_DEPLOYMENT_BASE_URL - No longer used
# ============================================
WORKER_ENV = "staging"
# ============================================
# Story 5.2: Full DNS Cutover - Worker-Only Mode
# ============================================
# BACKEND_MODE controls which backend handles requests:
#   - 'worker' : All routes use Worker-native backend (CURRENT - DEFAULT)
#   - 'gas'    : DEPRECATED - Emergency rollback only
#   - 'mixed'  : DEPRECATED - No longer needed
#
# Story 5.2 Status:
#   - All traffic routes through Cloudflare Worker
#   - Shortlinks use Worker-native Sheets API
#   - No script.google.com backend calls exist
# ============================================
BACKEND_MODE = "worker"
# Story 5.2: Worker versioning - Updated for full DNS cutover
WORKER_BUILD_VERSION = "stg-2025.12.13-story5.2"
# ============================================
# DEPRECATED GAS VARS (Story 5.2)
# ============================================
# These vars are NO LONGER USED but kept for emergency GAS rollback.
# Story 5.2 routes ALL traffic through Worker-native implementations.
