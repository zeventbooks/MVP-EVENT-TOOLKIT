<!-- [H01] Shared tokens / layout -->
<style>
  :root{
    --brand:#D33A2C;
    --bg:#f7f7f7;
    --text:#222;
    --muted:#6b7280;
  }

  *,*::before,*::after{ box-sizing:border-box }

  html,body{
    margin:0; padding:0; background:var(--bg); color:var(--text);
    font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  img,video{ max-width:100%; height:auto; display:block }

  .container{ max-width:980px; margin:0 auto; padding:16px; }
  h1,h2,h3{ margin:.2rem 0 .6rem }
  .muted{ color:var(--muted) }

  .btn{
    background:var(--brand); color:#fff; border:0; border-radius:10px;
    padding:10px 14px; cursor:pointer; text-decoration:none;
    display:inline-flex; align-items:center; gap:8px;
  }
  .btn.secondary{ background:#eee; color:#333 }

  .toast{
    position:fixed; right:16px; bottom:12px; background:#111; color:#fff;
    padding:8px 12px; border-radius:8px; font-size:.9em; z-index:9;
  }

  /* A11y: focus & reduced motion */
  a:focus-visible, button:focus-visible, .btn:focus-visible{
    outline:2px solid var(--brand); outline-offset:2px;
  }
  @media (prefers-reduced-motion: reduce){
    *{ transition:none !important; animation:none !important; scroll-behavior:auto; }
  }

  /* Utility: screen-reader only */
  .sr-only{
    position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
    clip:rect(0,0,0,0); white-space:nowrap; border:0;
  }
</style>
