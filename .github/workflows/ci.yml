name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:contract

  deploy:
    name: Deploy to Apps Script
    runs-on: ubuntu-latest
    needs: [lint, test, contract-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Write .clasprc.json
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json

      - name: Write .clasp.json
        run: |
          echo '{
            "scriptId": "${{ secrets.SCRIPT_ID }}",
            "rootDir": "."
          }' > .clasp.json

      - name: Push to Apps Script
        run: clasp push --force

      - name: Deploy
        id: deploy
        run: |
          DEPLOYMENT_ID=$(clasp deploy --description "CI Deploy $(date)" | grep -oP '(?<=@)\S+')
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

      - name: Get deployment URL
        id: url
        run: |
          URL=$(clasp deployments | grep "${{ steps.deploy.outputs.deployment_id }}" | grep -oP 'https://\S+')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

  e2e-tests:
    name: E2E Tests on Deployed URL
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: [lint, test, contract-tests]
    steps:
      - name: Check all tests passed
        run: echo "All quality gates passed!"
