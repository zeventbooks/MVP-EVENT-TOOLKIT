name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================================================
  # PHASE 1: BUILD & VALIDATE (Parallel - Fast Feedback)
  # ============================================================================

  lint:
    name: ðŸ” Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: âœ… Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  contract-tests:
    name: ðŸ“‹ Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:contract

  triangle-tests:
    name: ðŸ”º Triangle Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Triangle Before Event tests
        run: npm run test:triangle:before:contract

      - name: Run Triangle During Event tests
        run: npm run test:triangle:during:contract

      - name: Run Triangle After Event tests
        run: npm run test:triangle:after:contract

      - name: Run Triangle All Phases tests
        run: npm run test:triangle:all:contract

  # ============================================================================
  # PHASE 2: DEPLOY (Only on main branch, after all build checks pass)
  # ============================================================================

  deploy:
    name: ðŸš€ Deploy to Apps Script (API)
    runs-on: ubuntu-latest
    needs: [lint, test, contract-tests, triangle-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.APPS_SCRIPT_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "âŒ ERROR: APPS_SCRIPT_SERVICE_ACCOUNT_JSON secret is not set!"
            echo ""
            echo "You need to set up a service account for deployment."
            echo "Please follow the setup guide: docs/APPS_SCRIPT_API_SETUP.md"
            echo ""
            echo "Quick setup:"
            echo "  1. Create service account in Google Cloud Console"
            echo "  2. Download JSON key"
            echo "  3. Add JSON as GitHub secret: APPS_SCRIPT_SERVICE_ACCOUNT_JSON"
            echo "  4. Grant service account Editor access to your Apps Script project"
            exit 1
          fi
          if [ -z "${{ secrets.SCRIPT_ID }}" ]; then
            echo "âŒ ERROR: SCRIPT_ID secret is not set!"
            echo "Please add your Apps Script project ID as SCRIPT_ID secret."
            echo "Find it in: Apps Script â†’ Project Settings â†’ Script ID"
            exit 1
          fi
          echo "âœ… Required secrets are configured"

      - name: Deploy to Apps Script via API
        id: deploy
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.APPS_SCRIPT_SERVICE_ACCOUNT_JSON }}
          SCRIPT_ID: ${{ secrets.SCRIPT_ID }}
          IMPERSONATE_USER: ${{ secrets.IMPERSONATE_USER }}
        run: |
          echo "ðŸš€ Deploying via Apps Script API (service account authentication)..."
          npm run deploy

  # ============================================================================
  # PHASE 3: API VERIFICATION (Parallel - Validate Backend)
  # ============================================================================

  verify-deployment:
    name: ðŸ” Verify Deployment (Health Checks)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify deployment health
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
        run: |
          echo "ðŸ” Verifying deployment at $BASE_URL"
          chmod +x ./verify-deployment.sh
          ./verify-deployment.sh "$BASE_URL"
          echo "âœ… Deployment verified successfully!"

  newman-api-tests:
    name: ðŸ§ª API Tests (Newman/Postman)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Newman API smoke tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ§ª Running Newman API tests..."

          # Create environment file with deployment URL
          cat > postman/environments/ci-deployment.json << EOF
          {
            "name": "CI Deployment",
            "values": [
              {
                "key": "BASE_URL",
                "value": "$BASE_URL",
                "enabled": true
              },
              {
                "key": "ADMIN_KEY",
                "value": "$ADMIN_KEY",
                "enabled": true
              },
              {
                "key": "tenant",
                "value": "root",
                "enabled": true
              }
            ]
          }
          EOF

          # Run Newman smoke tests against deployed URL (system checks only - fast)
          echo "Running System API checks against: $BASE_URL"
          newman run postman/collections/mvp-event-toolkit-api.json \
            -e postman/environments/ci-deployment.json \
            --folder System \
            -r cli,json,html \
            --reporter-html-export newman-reports/ci-report.html \
            --reporter-json-export newman-reports/ci-report.json \
            || echo "âš ï¸ Newman smoke tests encountered issues"

          echo "âœ… Newman API tests completed"

      - name: Upload Newman reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: newman-test-reports
          path: newman-reports/

  # ============================================================================
  # PHASE 4: UI VERIFICATION (Parallel - Validate Frontend)
  # ============================================================================

  e2e-smoke-tests:
    name: ðŸš¨ Smoke Tests (Critical Paths)
    runs-on: ubuntu-latest
    needs: [verify-deployment, newman-api-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸš¨ Running smoke tests..."
          npm run test:smoke

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-report
          path: playwright-report/

  e2e-page-tests:
    name: ðŸ“„ Page Tests (Components)
    runs-on: ubuntu-latest
    needs: [verify-deployment, newman-api-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run page tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ“„ Running page tests..."
          npm run test:pages

      - name: Upload page test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: page-test-report
          path: playwright-report/

  e2e-flow-tests:
    name: ðŸ”„ Flow Tests (End-to-End Journeys)
    runs-on: ubuntu-latest
    needs: [verify-deployment, newman-api-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run flow tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ”„ Running flow tests..."
          npm run test:flows

      - name: Upload flow test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: flow-test-report
          path: playwright-report/

  # ============================================================================
  # PHASE 5: QUALITY GATE (Final Validation)
  # ============================================================================

  quality-gate:
    name: ðŸŽ¯ Quality Gate - Final Validation
    runs-on: ubuntu-latest
    needs: [lint, test, contract-tests, triangle-tests, deploy, verify-deployment, newman-api-tests, e2e-smoke-tests, e2e-page-tests, e2e-flow-tests]
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          echo "ðŸ“Š Quality Gate Summary"
          echo "================================================"
          echo ""
          echo "PHASE 1: Build & Validate (Parallel)"
          echo "  ðŸ” Lint: ${{ needs.lint.result }}"
          echo "  âœ… Unit Tests: ${{ needs.test.result }}"
          echo "  ðŸ“‹ Contract Tests: ${{ needs.contract-tests.result }}"
          echo "  ðŸ”º Triangle Tests: ${{ needs.triangle-tests.result }}"
          echo ""
          echo "PHASE 2: Deploy (Main branch only)"
          echo "  ðŸš€ Deploy to Apps Script: ${{ needs.deploy.result }}"
          echo ""
          echo "PHASE 3: API Verification (Parallel)"
          echo "  ðŸ” Health Checks: ${{ needs.verify-deployment.result }}"
          echo "  ðŸ§ª Newman API Tests: ${{ needs.newman-api-tests.result }}"
          echo ""
          echo "PHASE 4: UI Verification (Parallel)"
          echo "  ðŸš¨ Smoke Tests: ${{ needs.e2e-smoke-tests.result }}"
          echo "  ðŸ“„ Page Tests: ${{ needs.e2e-page-tests.result }}"
          echo "  ðŸ”„ Flow Tests: ${{ needs.e2e-flow-tests.result }}"
          echo ""
          echo "================================================"

          # Core build tests must pass (these run on all branches)
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.contract-tests.result }}" != "success" ]] || \
             [[ "${{ needs.triangle-tests.result }}" != "success" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "Core build tests (lint, unit, contract, triangle) must pass."
            exit 1
          fi

          # Deployment and runtime tests must pass OR be skipped (they only run on main branch)
          if [[ "${{ needs.deploy.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "Deployment failed."
            exit 1
          fi

          if [[ "${{ needs.verify-deployment.result }}" == "failure" ]] || \
             [[ "${{ needs.newman-api-tests.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "API verification failed."
            exit 1
          fi

          if [[ "${{ needs.e2e-smoke-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-page-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-flow-tests.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "E2E tests failed."
            exit 1
          fi

          echo ""
          echo "âœ… ALL QUALITY GATES PASSED!"
          echo ""
          echo "Pipeline completed successfully with optimized parallel execution:"
          echo "  âš¡ Phase 1: Parallel build validation (faster feedback)"
          echo "  ðŸš€ Phase 2: Deployment to Apps Script"
          echo "  âš¡ Phase 3: Parallel API verification (backend contract)"
          echo "  âš¡ Phase 4: Parallel UI verification (frontend flows)"
          echo "  ðŸŽ¯ Phase 5: Quality gate validation"
          echo ""
