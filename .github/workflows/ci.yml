name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:contract

  deploy:
    name: Deploy to Apps Script
    runs-on: ubuntu-latest
    needs: [lint, test, contract-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.CLASPRC_JSON }}" ]; then
            echo "âŒ ERROR: CLASPRC_JSON secret is not set!"
            echo "Please configure the CLASPRC_JSON secret in your repository settings."
            echo "See CLASP_SETUP.md for instructions."
            exit 1
          fi
          if [ -z "${{ secrets.SCRIPT_ID }}" ]; then
            echo "âŒ ERROR: SCRIPT_ID secret is not set!"
            echo "Please configure the SCRIPT_ID secret in your repository settings."
            echo "See CLASP_SETUP.md for instructions."
            exit 1
          fi

      - name: Write .clasprc.json
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json
          # Validate JSON format
          if ! jq empty ~/.clasprc.json 2>/dev/null; then
            echo "âŒ ERROR: CLASPRC_JSON is not valid JSON!"
            echo "Please check the CLASPRC_JSON secret format."
            exit 1
          fi
          # Validate required fields
          if ! jq -e '.token.access_token' ~/.clasprc.json >/dev/null 2>&1; then
            echo "âŒ ERROR: CLASPRC_JSON is missing required 'token.access_token' field!"
            echo "Please ensure your CLASPRC_JSON contains valid OAuth credentials."
            exit 1
          fi
          echo "âœ… .clasprc.json validated successfully"

      - name: Write .clasp.json
        run: |
          echo '{
            "scriptId": "${{ secrets.SCRIPT_ID }}",
            "rootDir": "."
          }' > .clasp.json
          echo "âœ… .clasp.json created successfully"

      - name: Push to Apps Script
        run: clasp push --force

      - name: Deploy
        id: deploy
        run: |
          DEPLOYMENT_ID=$(clasp deploy --description "CI Deploy $(date)" | grep -oP '(?<=@)\S+')
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

      - name: Get deployment URL
        id: url
        run: |
          URL=$(clasp deployments | grep "${{ steps.deploy.outputs.deployment_id }}" | grep -oP 'https://\S+')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify deployment health
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
        run: |
          echo "ğŸ” Verifying deployment at $BASE_URL"
          chmod +x ./verify-deployment.sh
          ./verify-deployment.sh "$BASE_URL"
          echo "âœ… Deployment verified successfully!"

  e2e-smoke-tests:
    name: ğŸš¨ Smoke Tests (Critical)
    runs-on: ubuntu-latest
    needs: verify-deployment
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ğŸš¨ Running smoke tests..."
          npm run test:smoke

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-report
          path: playwright-report/

  e2e-page-tests:
    name: ğŸ“„ Page Tests (Components)
    runs-on: ubuntu-latest
    needs: e2e-smoke-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run page tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ğŸ“„ Running page tests..."
          npm run test:pages

      - name: Upload page test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: page-test-report
          path: playwright-report/

  e2e-flow-tests:
    name: ğŸ”„ Flow Tests (End-to-End)
    runs-on: ubuntu-latest
    needs: e2e-page-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run flow tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ğŸ”„ Running flow tests..."
          npm run test:flows

      - name: Upload flow test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: flow-test-report
          path: playwright-report/

  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest
    needs: [lint, test, contract-tests, e2e-smoke-tests, e2e-page-tests, e2e-flow-tests]
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          echo "ğŸ“Š Quality Gate Summary"
          echo "======================="
          echo "âœ… Lint: ${{ needs.lint.result }}"
          echo "âœ… Unit Tests: ${{ needs.test.result }}"
          echo "âœ… Contract Tests: ${{ needs.contract-tests.result }}"
          echo "ğŸš¨ Smoke Tests: ${{ needs.e2e-smoke-tests.result }}"
          echo "ğŸ“„ Page Tests: ${{ needs.e2e-page-tests.result }}"
          echo "ğŸ”„ Flow Tests: ${{ needs.e2e-flow-tests.result }}"
          echo "======================="

          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.contract-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-smoke-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-page-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-flow-tests.result }}" != "success" ]]; then
            echo "âŒ Quality gate FAILED!"
            exit 1
          fi

          echo "âœ… All quality gates passed!"
