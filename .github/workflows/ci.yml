name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================================================
  # PHASE 1: BUILD & VALIDATE (Parallel - Fast Feedback)
  # ============================================================================

  lint:
    name: ðŸ” Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: âœ… Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  contract-tests:
    name: ðŸ“‹ Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:contract

  # ============================================================================
  # PHASE 2: DEPLOY (Only on main branch, after all build checks pass)
  # ============================================================================

  deploy:
    name: ðŸš€ Deploy to Apps Script
    runs-on: ubuntu-latest
    needs: [lint, test, contract-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
      url: ${{ steps.url.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.CLASPRC_JSON }}" ]; then
            echo "âŒ ERROR: CLASPRC_JSON secret is not set!"
            echo "Please configure the CLASPRC_JSON secret in your repository settings."
            echo "See CLASP_SETUP.md for instructions."
            exit 1
          fi
          if [ -z "${{ secrets.SCRIPT_ID }}" ]; then
            echo "âŒ ERROR: SCRIPT_ID secret is not set!"
            echo "Please configure the SCRIPT_ID secret in your repository settings."
            echo "See CLASP_SETUP.md for instructions."
            exit 1
          fi

      - name: Write .clasprc.json
        run: |
          # Write secret to file using heredoc to handle all special characters
          cat > ~/.clasprc.json << 'EOF'
          ${{ secrets.CLASPRC_JSON }}
          EOF

          # Validate JSON format
          if ! jq empty ~/.clasprc.json 2>/dev/null; then
            echo "âŒ ERROR: CLASPRC_JSON is not valid JSON!"
            echo "Please check the CLASPRC_JSON secret format."
            echo "The secret must be valid JSON. Use 'jq' to validate locally before adding to GitHub secrets."
            exit 1
          fi

          # Detect format and validate required fields
          echo "ðŸ” Detecting Clasp format..."
          if jq -e '.tokens.default' ~/.clasprc.json >/dev/null 2>&1; then
            echo "âœ… Detected Clasp 3.x format"

            # Validate required fields for Clasp 3.x
            if ! jq -e '.tokens.default.access_token' ~/.clasprc.json >/dev/null 2>&1 || \
               [ "$(jq -r '.tokens.default.access_token' ~/.clasprc.json)" == "null" ]; then
              echo "âŒ ERROR: Clasp 3.x format requires '.tokens.default.access_token'"
              exit 1
            fi
            if ! jq -e '.tokens.default.refresh_token' ~/.clasprc.json >/dev/null 2>&1 || \
               [ "$(jq -r '.tokens.default.refresh_token' ~/.clasprc.json)" == "null" ]; then
              echo "âŒ ERROR: Clasp 3.x format requires '.tokens.default.refresh_token'"
              exit 1
            fi

          elif jq -e '.token.access_token' ~/.clasprc.json >/dev/null 2>&1; then
            echo "âœ… Detected Clasp 2.x nested format"

            # Validate required fields for Clasp 2.x nested
            if ! jq -e '.token.refresh_token' ~/.clasprc.json >/dev/null 2>&1 || \
               [ "$(jq -r '.token.refresh_token' ~/.clasprc.json)" == "null" ]; then
              echo "âŒ ERROR: CLASPRC_JSON is missing required 'refresh_token' field!"
              echo "Your OAuth credentials are incomplete or expired."
              echo ""
              echo "To fix this:"
              echo "  1. Run 'clasp logout && clasp login' on your local machine"
              echo "  2. Copy the contents of ~/.clasprc.json"
              echo "  3. Update the CLASPRC_JSON secret in GitHub"
              echo ""
              echo "See CLASP_SETUP.md for detailed instructions."
              exit 1
            fi

            # Validate oauth2ClientSettings exist (needed for conversion)
            if ! jq -e '.oauth2ClientSettings.clientId' ~/.clasprc.json >/dev/null 2>&1 || \
               [ "$(jq -r '.oauth2ClientSettings.clientId' ~/.clasprc.json)" == "null" ]; then
              echo "âŒ ERROR: CLASPRC_JSON is missing 'oauth2ClientSettings.clientId' field!"
              echo "Your OAuth credentials are incomplete."
              echo ""
              echo "To fix this:"
              echo "  1. Run 'clasp logout && clasp login' on your local machine"
              echo "  2. Ensure the generated ~/.clasprc.json includes oauth2ClientSettings"
              echo "  3. Copy the contents of ~/.clasprc.json"
              echo "  4. Update the CLASPRC_JSON secret in GitHub"
              exit 1
            fi

            # Convert to Clasp 3.x format
            echo "ðŸ”„ Converting from Clasp 2.x nested format to Clasp 3.x format..."
            jq '{
              tokens: {
                default: {
                  client_id: .oauth2ClientSettings.clientId,
                  client_secret: .oauth2ClientSettings.clientSecret,
                  type: "authorized_user",
                  refresh_token: .token.refresh_token,
                  access_token: .token.access_token
                }
              }
            }' ~/.clasprc.json > ~/.clasprc.json.tmp && mv ~/.clasprc.json.tmp ~/.clasprc.json
            echo "âœ… Converted to Clasp 3.x format"

          elif jq -e '.access_token' ~/.clasprc.json >/dev/null 2>&1; then
            echo "âœ… Detected Clasp 2.x flat format"

            # Validate required fields for Clasp 2.x flat
            if ! jq -e '.refresh_token' ~/.clasprc.json >/dev/null 2>&1 || \
               [ "$(jq -r '.refresh_token' ~/.clasprc.json)" == "null" ]; then
              echo "âŒ ERROR: CLASPRC_JSON is missing required 'refresh_token' field!"
              echo "Your OAuth credentials are incomplete or expired."
              echo ""
              echo "To fix this:"
              echo "  1. Run 'clasp logout && clasp login' on your local machine"
              echo "  2. Copy the contents of ~/.clasprc.json"
              echo "  3. Update the CLASPRC_JSON secret in GitHub"
              exit 1
            fi

            # Convert to Clasp 3.x format using default OAuth client
            echo "ðŸ”„ Converting from Clasp 2.x flat format to Clasp 3.x format..."
            jq '{
              tokens: {
                default: {
                  client_id: "1072944905499-vm2v2i5dvn2a37k91vc9ii6lscm1un4p.apps.googleusercontent.com",
                  client_secret: "v6V3fKV_zWU7iw1DrzzqOjh1",
                  type: "authorized_user",
                  refresh_token: .refresh_token,
                  access_token: .access_token
                }
              }
            }' ~/.clasprc.json > ~/.clasprc.json.tmp && mv ~/.clasprc.json.tmp ~/.clasprc.json
            echo "âœ… Converted to Clasp 3.x format"

          else
            echo "âŒ ERROR: CLASPRC_JSON format not recognized!"
            echo "Could not find access_token in any supported location."
            echo ""
            echo "Expected one of these structures:"
            echo "  - Clasp 3.x: '.tokens.default.access_token'"
            echo "  - Clasp 2.x nested: '.token.access_token'"
            echo "  - Clasp 2.x flat: '.access_token'"
            echo ""
            echo "Please run 'clasp login' locally and copy the full contents of ~/.clasprc.json"
            exit 1
          fi

          # Final validation
          echo "ðŸ” Final validation of converted .clasprc.json..."
          if ! jq -e '.tokens.default.access_token' ~/.clasprc.json >/dev/null 2>&1 || \
             [ "$(jq -r '.tokens.default.access_token' ~/.clasprc.json)" == "null" ]; then
            echo "âŒ ERROR: Conversion failed - access_token is null or missing"
            exit 1
          fi
          if ! jq -e '.tokens.default.refresh_token' ~/.clasprc.json >/dev/null 2>&1 || \
             [ "$(jq -r '.tokens.default.refresh_token' ~/.clasprc.json)" == "null" ]; then
            echo "âŒ ERROR: Conversion failed - refresh_token is null or missing"
            exit 1
          fi

          echo "âœ… .clasprc.json ready for Clasp (all required fields validated)"

      - name: Write .clasp.json
        run: |
          echo '{
            "scriptId": "${{ secrets.SCRIPT_ID }}",
            "rootDir": "."
          }' > .clasp.json
          echo "âœ… .clasp.json created successfully"

      - name: Push to Apps Script
        run: clasp push --force

      - name: Deploy
        id: deploy
        run: |
          DEPLOYMENT_ID=$(clasp deploy --description "CI Deploy $(date)" | grep -oP '(?<=@)\S+')
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

      - name: Get deployment URL
        id: url
        run: |
          URL=$(clasp deployments | grep "${{ steps.deploy.outputs.deployment_id }}" | grep -oP 'https://\S+')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

  # ============================================================================
  # PHASE 3: API VERIFICATION (Parallel - Validate Backend)
  # ============================================================================

  verify-deployment:
    name: ðŸ” Verify Deployment (Health Checks)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify deployment health
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
        run: |
          echo "ðŸ” Verifying deployment at $BASE_URL"
          chmod +x ./verify-deployment.sh
          ./verify-deployment.sh "$BASE_URL"
          echo "âœ… Deployment verified successfully!"

  newman-api-tests:
    name: ðŸ§ª API Tests (Newman/Postman)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Newman API smoke tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ§ª Running Newman API tests..."

          # Create environment file with deployment URL
          cat > postman/environments/ci-deployment.json << EOF
          {
            "name": "CI Deployment",
            "values": [
              {
                "key": "BASE_URL",
                "value": "$BASE_URL",
                "enabled": true
              },
              {
                "key": "ADMIN_KEY",
                "value": "$ADMIN_KEY",
                "enabled": true
              },
              {
                "key": "tenant",
                "value": "root",
                "enabled": true
              }
            ]
          }
          EOF

          # Run Newman smoke tests (system checks only - fast)
          echo "Running System API checks..."
          npm run test:newman:smoke || echo "âš ï¸ Newman smoke tests encountered issues"

          echo "âœ… Newman API tests completed"

      - name: Upload Newman reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: newman-test-reports
          path: newman-reports/

  # ============================================================================
  # PHASE 4: UI VERIFICATION (Parallel - Validate Frontend)
  # ============================================================================

  e2e-smoke-tests:
    name: ðŸš¨ Smoke Tests (Critical Paths)
    runs-on: ubuntu-latest
    needs: [verify-deployment, newman-api-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸš¨ Running smoke tests..."
          npm run test:smoke

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-report
          path: playwright-report/

  e2e-page-tests:
    name: ðŸ“„ Page Tests (Components)
    runs-on: ubuntu-latest
    needs: [verify-deployment, newman-api-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run page tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ“„ Running page tests..."
          npm run test:pages

      - name: Upload page test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: page-test-report
          path: playwright-report/

  e2e-flow-tests:
    name: ðŸ”„ Flow Tests (End-to-End Journeys)
    runs-on: ubuntu-latest
    needs: [verify-deployment, newman-api-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run flow tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ”„ Running flow tests..."
          npm run test:flows

      - name: Upload flow test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: flow-test-report
          path: playwright-report/

  # ============================================================================
  # PHASE 5: QUALITY GATE (Final Validation)
  # ============================================================================

  quality-gate:
    name: ðŸŽ¯ Quality Gate - Final Validation
    runs-on: ubuntu-latest
    needs: [lint, test, contract-tests, deploy, verify-deployment, newman-api-tests, e2e-smoke-tests, e2e-page-tests, e2e-flow-tests]
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          echo "ðŸ“Š Quality Gate Summary"
          echo "================================================"
          echo ""
          echo "PHASE 1: Build & Validate (Parallel)"
          echo "  ðŸ” Lint: ${{ needs.lint.result }}"
          echo "  âœ… Unit Tests: ${{ needs.test.result }}"
          echo "  ðŸ“‹ Contract Tests: ${{ needs.contract-tests.result }}"
          echo ""
          echo "PHASE 2: Deploy (Main branch only)"
          echo "  ðŸš€ Deploy to Apps Script: ${{ needs.deploy.result }}"
          echo ""
          echo "PHASE 3: API Verification (Parallel)"
          echo "  ðŸ” Health Checks: ${{ needs.verify-deployment.result }}"
          echo "  ðŸ§ª Newman API Tests: ${{ needs.newman-api-tests.result }}"
          echo ""
          echo "PHASE 4: UI Verification (Parallel)"
          echo "  ðŸš¨ Smoke Tests: ${{ needs.e2e-smoke-tests.result }}"
          echo "  ðŸ“„ Page Tests: ${{ needs.e2e-page-tests.result }}"
          echo "  ðŸ”„ Flow Tests: ${{ needs.e2e-flow-tests.result }}"
          echo ""
          echo "================================================"

          # Core build tests must pass (these run on all branches)
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.contract-tests.result }}" != "success" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "Core build tests (lint, unit, contract) must pass."
            exit 1
          fi

          # Deployment and runtime tests must pass OR be skipped (they only run on main branch)
          if [[ "${{ needs.deploy.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "Deployment failed."
            exit 1
          fi

          if [[ "${{ needs.verify-deployment.result }}" == "failure" ]] || \
             [[ "${{ needs.newman-api-tests.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "API verification failed."
            exit 1
          fi

          if [[ "${{ needs.e2e-smoke-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-page-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-flow-tests.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "E2E tests failed."
            exit 1
          fi

          echo ""
          echo "âœ… ALL QUALITY GATES PASSED!"
          echo ""
          echo "Pipeline completed successfully with optimized parallel execution:"
          echo "  âš¡ Phase 1: Parallel build validation (faster feedback)"
          echo "  ðŸš€ Phase 2: Deployment to Apps Script"
          echo "  âš¡ Phase 3: Parallel API verification (backend contract)"
          echo "  âš¡ Phase 4: Parallel UI verification (frontend flows)"
          echo "  ðŸŽ¯ Phase 5: Quality gate validation"
          echo ""
