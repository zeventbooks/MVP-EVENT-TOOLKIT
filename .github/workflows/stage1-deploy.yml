name: Stage 1 - Build & Deploy

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================================================
  # STAGE 1: BUILD, TEST & DEPLOY
  # ============================================================================

  lint:
    name: ðŸ” Code Quality (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "ðŸ” Running ESLint to check code quality..."
          npm run lint
          echo "âœ… Linting passed! Code quality verified."

  unit-tests:
    name: âœ… Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: |
          echo "â„¹ï¸ Running Jest unit tests (no BASE_URL required - uses mock data)"
          npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  contract-tests:
    name: ðŸ“‹ Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: |
          echo "â„¹ï¸ Running contract tests (no BASE_URL required - validates response structure with mocks)"
          npm run test:contract

      - name: Run Triangle contract tests
        run: |
          npm run test:triangle:before:contract
          npm run test:triangle:during:contract
          npm run test:triangle:after:contract
          npm run test:triangle:all:contract

  deploy-to-apps-script:
    name: ðŸš€ Deploy to Apps Script API
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, contract-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      deployment_url: ${{ steps.deploy.outputs.url }}
      root_url: ${{ steps.urls.outputs.root_url }}
      abc_url: ${{ steps.urls.outputs.abc_url }}
      cbc_url: ${{ steps.urls.outputs.cbc_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate deployment secrets
        env:
          CLASPRC_JSON: ${{ secrets.OAUTH_CREDENTIALS }}
        run: |
          echo "ðŸ” Validating deployment secrets..."

          # Check if OAUTH_CREDENTIALS is set
          if [ -z "$CLASPRC_JSON" ]; then
            echo "âŒ ERROR: OAUTH_CREDENTIALS secret not set"
            echo "Please configure the OAUTH_CREDENTIALS secret in GitHub repository settings"
            exit 1
          fi

          # Validate JSON structure
          if ! echo "$CLASPRC_JSON" | jq -e '.token.access_token' > /dev/null 2>&1; then
            echo "âŒ ERROR: Invalid OAUTH_CREDENTIALS format"
            echo "Expected JSON with .token.access_token field"
            exit 1
          fi

          # Check if refresh_token exists
          if ! echo "$CLASPRC_JSON" | jq -e '.token.refresh_token' > /dev/null 2>&1; then
            echo "âš ï¸  WARNING: No refresh_token found in OAUTH_CREDENTIALS"
            echo "Token may expire and fail future deployments"
          fi

          echo "âœ… Secrets validation passed"

      - name: Deploy to Apps Script via clasp
        id: deploy
        env:
          CLASPRC_JSON: ${{ secrets.OAUTH_CREDENTIALS }}
          DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }}
        run: |
          echo "ðŸ” Setting up clasp credentials..."
          echo "$CLASPRC_JSON" > ~/.clasprc.json

          echo "ðŸš€ Deploying to Apps Script..."
          npx clasp push --force

          echo "ðŸ“¦ Updating deployment..."
          # Check if we have a deployment ID to update
          if [ -n "$DEPLOYMENT_ID" ]; then
            echo "Updating existing deployment: $DEPLOYMENT_ID"
            DEPLOY_OUTPUT=$(npx clasp deploy -i "$DEPLOYMENT_ID" -d "Stage 1 Deploy $(date -Iseconds)" 2>&1)
          else
            echo "Creating new deployment (no DEPLOYMENT_ID secret set)"
            DEPLOY_OUTPUT=$(npx clasp deploy -d "Stage 1 Deploy $(date -Iseconds)" 2>&1)
          fi

          echo "$DEPLOY_OUTPUT"
          VERSION_ID=$(echo "$DEPLOY_OUTPUT" | grep -oP 'Created version \K\d+' || echo "$DEPLOY_OUTPUT" | grep -oP 'Updated deployment \K\w+' || echo "unknown")

          # Get the deployment ID and construct the web app URL
          echo "ðŸ“‹ Fetching deployment URL..."
          DEPLOYMENTS_OUTPUT=$(npx clasp deployments 2>&1)
          echo "$DEPLOYMENTS_OUTPUT"

          # Extract deployment ID from the deploy output first
          DEPLOYMENT_ID_FROM_OUTPUT=$(echo "$DEPLOY_OUTPUT" | grep -oP 'AKfycb[a-zA-Z0-9_-]+' | head -1)

          # If not found in deploy output, try to get from deployments list
          if [ -z "$DEPLOYMENT_ID_FROM_OUTPUT" ]; then
            echo "Extracting deployment ID from deployments list..."
            DEPLOYMENT_ID_FROM_OUTPUT=$(echo "$DEPLOYMENTS_OUTPUT" | grep -oP 'AKfycb[a-zA-Z0-9_-]+' | head -1)
          fi

          # Construct the Web App URL from the deployment ID
          if [ -n "$DEPLOYMENT_ID_FROM_OUTPUT" ]; then
            WEB_APP_URL="https://script.google.com/macros/s/${DEPLOYMENT_ID_FROM_OUTPUT}/exec"
            echo "âœ… Found deployment ID: ${DEPLOYMENT_ID_FROM_OUTPUT}"
          else
            echo "âš ï¸ Warning: Could not extract deployment ID from deployments"
            echo "Please check clasp deployments manually"
            exit 1
          fi

          echo "url=$WEB_APP_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployment complete! Base URL: $WEB_APP_URL"

      - name: Generate comprehensive tenant URLs
        id: urls
        run: |
          APPS_SCRIPT_BASE="${{ steps.deploy.outputs.url }}"
          HOSTINGER_BASE="https://zeventbooks.com"

          # Tenants: root, abc, cbc, cbl
          TENANTS=("root" "abc" "cbc" "cbl")

          # Page types
          PAGES=("status" "admin" "events" "display" "sponsor" "public")

          echo ""
          echo "=============================================="
          echo "ðŸ“‹ DEPLOYMENT URLS - READY FOR TESTING"
          echo "=============================================="
          echo ""
          echo "ðŸš€ Apps Script Base URL:"
          echo "$APPS_SCRIPT_BASE"
          echo ""
          echo "ðŸŒ Hostinger Base URL:"
          echo "$HOSTINGER_BASE"
          echo ""
          echo "=============================================="
          echo ""

          # Generate URLs for each tenant and page type
          for tenant in "${TENANTS[@]}"; do
            echo "ðŸŽ¯ Tenant: ${tenant^^}"
            echo "----------------------------------------"
            for page in "${PAGES[@]}"; do
              # Use 'p' parameter for most pages, 'page' for admin
              if [ "$page" == "admin" ]; then
                PARAM="page"
              else
                PARAM="p"
              fi

              APPS_URL="${APPS_SCRIPT_BASE}?${PARAM}=${page}&tenant=${tenant}"
              HOST_URL="${HOSTINGER_BASE}?${PARAM}=${page}&tenant=${tenant}"

              echo "  ${page}:"
              echo "    Apps Script: $APPS_URL"
              echo "    Hostinger:   $HOST_URL"
            done
            echo ""
          done

          echo "=============================================="
          echo "ðŸ’¡ Full clickable URLs available in Job Summary below"
          echo "=============================================="
          echo ""

          # Save primary URLs for backward compatibility with Stage 2
          echo "root_url=${APPS_SCRIPT_BASE}?p=events&tenant=root" >> $GITHUB_OUTPUT
          echo "abc_url=${APPS_SCRIPT_BASE}?p=events&tenant=abc" >> $GITHUB_OUTPUT
          echo "cbc_url=${APPS_SCRIPT_BASE}?p=events&tenant=cbc" >> $GITHUB_OUTPUT
          echo "cbl_url=${APPS_SCRIPT_BASE}?p=events&tenant=cbl" >> $GITHUB_OUTPUT

      - name: Save deployment URL for Stage 2
        run: |
          mkdir -p deployment-info
          echo "${{ steps.deploy.outputs.url }}" > deployment-info/deployment-url.txt
          echo "âœ… Saved deployment URL for Stage 2 auto-trigger"

      - name: Upload deployment info artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-info/deployment-url.txt
          retention-days: 1

      - name: Create comprehensive deployment summary
        run: |
          APPS_SCRIPT_BASE="${{ steps.deploy.outputs.url }}"
          HOSTINGER_BASE="https://zeventbooks.com"

          echo "## ðŸš€ Stage 1 Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality (ESLint)" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests (Jest)" >> $GITHUB_STEP_SUMMARY
          echo "- Contract Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŒ Comprehensive Test URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** Test both Apps Script and Hostinger URLs to verify which works best for your use case." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Base Deployment URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Base URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ **Apps Script** | \`${APPS_SCRIPT_BASE}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ **Hostinger** | \`${HOSTINGER_BASE}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Generate comprehensive URL tables for each tenant
          TENANTS=("root" "abc" "cbc" "cbl")
          TENANT_NAMES=("ROOT (Zeventbook)" "ABC (American Bocce Co.)" "CBC (Chicago Bocce Club)" "CBL (Chicago Bocce League)")

          for i in "${!TENANTS[@]}"; do
            tenant="${TENANTS[$i]}"
            tenant_name="${TENANT_NAMES[$i]}"

            echo "### ðŸŽ¯ Tenant: ${tenant_name}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Page | Apps Script URL | Hostinger URL |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-----------------|---------------|" >> $GITHUB_STEP_SUMMARY

            # Status
            echo "| ðŸ” **Status** | [Test](${APPS_SCRIPT_BASE}?p=status&tenant=${tenant}) | [Test](${HOSTINGER_BASE}?p=status&tenant=${tenant}) |" >> $GITHUB_STEP_SUMMARY

            # Admin
            echo "| âš™ï¸ **Admin** | [Test](${APPS_SCRIPT_BASE}?page=admin&tenant=${tenant}) | [Test](${HOSTINGER_BASE}?page=admin&tenant=${tenant}) |" >> $GITHUB_STEP_SUMMARY

            # Events (Public listing)
            echo "| ðŸ“… **Events** | [Test](${APPS_SCRIPT_BASE}?p=events&tenant=${tenant}) | [Test](${HOSTINGER_BASE}?p=events&tenant=${tenant}) |" >> $GITHUB_STEP_SUMMARY

            # Display (TV mode)
            echo "| ðŸ“º **Display** | [Test](${APPS_SCRIPT_BASE}?p=display&tenant=${tenant}) | [Test](${HOSTINGER_BASE}?p=display&tenant=${tenant}) |" >> $GITHUB_STEP_SUMMARY

            # Sponsor
            echo "| ðŸ’¼ **Sponsor** | [Test](${APPS_SCRIPT_BASE}?p=sponsor&tenant=${tenant}) | [Test](${HOSTINGER_BASE}?p=sponsor&tenant=${tenant}) |" >> $GITHUB_STEP_SUMMARY

            # Public
            echo "| ðŸ‘¥ **Public** | [Test](${APPS_SCRIPT_BASE}?p=public&tenant=${tenant}) | [Test](${HOSTINGER_BASE}?p=public&tenant=${tenant}) |" >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
          done

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’¡ Testing Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Status Page**: Verify API health and connectivity" >> $GITHUB_STEP_SUMMARY
          echo "2. **Admin Page**: Test event management interface (requires admin key)" >> $GITHUB_STEP_SUMMARY
          echo "3. **Events Page**: Test public event listing" >> $GITHUB_STEP_SUMMARY
          echo "4. **Display Page**: Test TV/kiosk display mode" >> $GITHUB_STEP_SUMMARY
          echo "5. **Sponsor Page**: Test sponsor self-service interface" >> $GITHUB_STEP_SUMMARY
          echo "6. **Public Page**: Test customer-facing event view" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Next Step**: Stage 2 will automatically run Playwright tests against these URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Quick Copy-Paste URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Apps Script - Status Endpoints (API Health)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${APPS_SCRIPT_BASE}?p=status&tenant=root" >> $GITHUB_STEP_SUMMARY
          echo "${APPS_SCRIPT_BASE}?p=status&tenant=abc" >> $GITHUB_STEP_SUMMARY
          echo "${APPS_SCRIPT_BASE}?p=status&tenant=cbc" >> $GITHUB_STEP_SUMMARY
          echo "${APPS_SCRIPT_BASE}?p=status&tenant=cbl" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Hostinger - Status Endpoints (API Health)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${HOSTINGER_BASE}?p=status&tenant=root" >> $GITHUB_STEP_SUMMARY
          echo "${HOSTINGER_BASE}?p=status&tenant=abc" >> $GITHUB_STEP_SUMMARY
          echo "${HOSTINGER_BASE}?p=status&tenant=cbc" >> $GITHUB_STEP_SUMMARY
          echo "${HOSTINGER_BASE}?p=status&tenant=cbl" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Apps Script - Admin Pages (Event Management)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${APPS_SCRIPT_BASE}?page=admin&tenant=root" >> $GITHUB_STEP_SUMMARY
          echo "${APPS_SCRIPT_BASE}?page=admin&tenant=abc" >> $GITHUB_STEP_SUMMARY
          echo "${APPS_SCRIPT_BASE}?page=admin&tenant=cbc" >> $GITHUB_STEP_SUMMARY
          echo "${APPS_SCRIPT_BASE}?page=admin&tenant=cbl" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Hostinger - Admin Pages (Event Management)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${HOSTINGER_BASE}?page=admin&tenant=root" >> $GITHUB_STEP_SUMMARY
          echo "${HOSTINGER_BASE}?page=admin&tenant=abc" >> $GITHUB_STEP_SUMMARY
          echo "${HOSTINGER_BASE}?page=admin&tenant=cbc" >> $GITHUB_STEP_SUMMARY
          echo "${HOSTINGER_BASE}?page=admin&tenant=cbl" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¤– **Stage 2 will auto-trigger in a few seconds!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cost-Optimized Progressive Testing Strategy:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Stage 1 Complete (ESLint + Jest Unit + Contract tests passed)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Stage 2 Starting automatically..." >> $GITHUB_STEP_SUMMARY
          echo "  - ðŸ”¥ **Critical Tests** (run first):" >> $GITHUB_STEP_SUMMARY
          echo "    - Playwright API Tests (validates REST endpoints)" >> $GITHUB_STEP_SUMMARY
          echo "    - Playwright Smoke Tests (validates critical user paths)" >> $GITHUB_STEP_SUMMARY
          echo "  - ðŸš¦ **Failure Gate**: Calculate failure rate" >> $GITHUB_STEP_SUMMARY
          echo "  - ðŸ’° **Expensive Tests** (only if failure rate < 50%):" >> $GITHUB_STEP_SUMMARY
          echo "    - Playwright Flow Tests (multi-step user workflows)" >> $GITHUB_STEP_SUMMARY
          echo "    - Playwright Page Tests (comprehensive page validation)" >> $GITHUB_STEP_SUMMARY
          echo "  - ðŸŽ¯ **Quality Gate**: All tests must pass" >> $GITHUB_STEP_SUMMARY
          echo "  - ðŸš€ **QA Deployment**: Deploy to QA environment if approved" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the **Actions** tab to monitor Stage 2 progress." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
