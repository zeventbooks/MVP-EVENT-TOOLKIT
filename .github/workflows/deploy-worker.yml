name: Deploy Cloudflare Worker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: cloudflare-proxy
          command: deploy --env ${{ inputs.environment }}

      - name: Verify deployment
        run: |
          sleep 5
          if [ "${{ inputs.environment }}" == "staging" ]; then
            curl -sf "https://stg.eventangle.com/?page=status" || echo "Health check pending"
          else
            curl -sf "https://eventangle.com/?page=status" || echo "Health check pending"
          fi
