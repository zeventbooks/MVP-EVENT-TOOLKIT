name: Deploy Cloudflare Worker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env ${{ inputs.environment }}
          secrets: |
            DEPLOYMENT_ID
            GAS_DEPLOYMENT_BASE_URL
        env:
          DEPLOYMENT_ID: ${{ inputs.environment == 'staging' && secrets.STAGING_GAS_DEPLOYMENT_ID || secrets.PROD_GAS_DEPLOYMENT_ID }}
          GAS_DEPLOYMENT_BASE_URL: ${{ format('https://script.google.com/macros/s/{0}/exec', inputs.environment == 'staging' && secrets.STAGING_GAS_DEPLOYMENT_ID || secrets.PROD_GAS_DEPLOYMENT_ID) }}

      - name: Verify deployment
        run: |
          sleep 5
          if [ "${{ inputs.environment }}" == "staging" ]; then
            curl -sf "https://stg.eventangle.com/?page=status" || echo "Health check pending"
          else
            curl -sf "https://eventangle.com/?page=status" || echo "Health check pending"
          fi
