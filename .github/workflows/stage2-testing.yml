name: Stage 2 - Testing & QA

on:
  workflow_dispatch:
    inputs:
      deployment_url:
        description: 'Deployment URL from Stage 1 (e.g., https://script.google.com/macros/s/YOUR_ID/exec)'
        required: true
        type: string

jobs:
  # ============================================================================
  # STAGE 2: SEQUENTIAL TESTING PIPELINE
  # ============================================================================

  newman-api-tests:
    name: ðŸ§ª Newman API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Newman API tests
        env:
          BASE_URL: ${{ inputs.deployment_url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ§ª Running Newman API tests against: $BASE_URL"

          # Create environment file with deployment URL
          cat > postman/environments/ci-deployment.json << EOF
          {
            "name": "CI Deployment",
            "values": [
              {
                "key": "BASE_URL",
                "value": "$BASE_URL",
                "enabled": true
              },
              {
                "key": "ADMIN_KEY",
                "value": "$ADMIN_KEY",
                "enabled": true
              },
              {
                "key": "tenant",
                "value": "root",
                "enabled": true
              }
            ]
          }
          EOF

          # Run Newman tests
          newman run postman/collections/mvp-event-toolkit-api.json \
            -e postman/environments/ci-deployment.json \
            --folder System \
            -r cli,json,html \
            --reporter-html-export newman-reports/api-report.html \
            --reporter-json-export newman-reports/api-report.json

          echo "âœ… Newman API tests completed"

      - name: Upload Newman reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: newman-api-reports
          path: newman-reports/

  playwright-smoke-tests:
    name: ðŸš¨ Playwright Smoke Tests
    runs-on: ubuntu-latest
    needs: newman-api-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        env:
          BASE_URL: ${{ inputs.deployment_url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸš¨ Running Playwright smoke tests against: $BASE_URL"
          npm run test:smoke

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-smoke-report
          path: playwright-report/

  playwright-flow-tests:
    name: ðŸ”„ Playwright Flow Tests
    runs-on: ubuntu-latest
    needs: playwright-smoke-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright flow tests
        env:
          BASE_URL: ${{ inputs.deployment_url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ”„ Running Playwright flow tests against: $BASE_URL"
          npm run test:flows

      - name: Upload flow test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-flow-report
          path: playwright-report/

  playwright-page-tests:
    name: ðŸ“„ Playwright Page Tests
    runs-on: ubuntu-latest
    needs: playwright-flow-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright page tests
        env:
          BASE_URL: ${{ inputs.deployment_url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ“„ Running Playwright page tests against: $BASE_URL"
          npm run test:pages

      - name: Upload page test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-page-report
          path: playwright-report/

  # ============================================================================
  # QUALITY GATE & QA DEPLOYMENT
  # ============================================================================

  quality-gate:
    name: ðŸŽ¯ Quality Gate - Final Validation
    runs-on: ubuntu-latest
    needs: [newman-api-tests, playwright-smoke-tests, playwright-flow-tests, playwright-page-tests]
    if: always()
    outputs:
      qa_approved: ${{ steps.gate.outputs.approved }}
    steps:
      - name: Check all tests passed
        id: gate
        run: |
          echo "ðŸ“Š Stage 2 Quality Gate Summary"
          echo "=============================================="
          echo ""
          echo "Sequential Test Results:"
          echo "  1. ðŸ§ª Newman API Tests:        ${{ needs.newman-api-tests.result }}"
          echo "  2. ðŸš¨ Playwright Smoke Tests:  ${{ needs.playwright-smoke-tests.result }}"
          echo "  3. ðŸ”„ Playwright Flow Tests:   ${{ needs.playwright-flow-tests.result }}"
          echo "  4. ðŸ“„ Playwright Page Tests:   ${{ needs.playwright-page-tests.result }}"
          echo ""
          echo "=============================================="

          # Check if all tests passed
          if [[ "${{ needs.newman-api-tests.result }}" != "success" ]] || \
             [[ "${{ needs.playwright-smoke-tests.result }}" != "success" ]] || \
             [[ "${{ needs.playwright-flow-tests.result }}" != "success" ]] || \
             [[ "${{ needs.playwright-page-tests.result }}" != "success" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "One or more tests failed. QA deployment blocked."
            echo "approved=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo ""
          echo "âœ… ALL TESTS PASSED!"
          echo "Quality gate approved for QA deployment."
          echo "approved=true" >> $GITHUB_OUTPUT

      - name: Create quality gate summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Stage 2 Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Sequential Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Order | Test Suite | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1ï¸âƒ£ | Newman API Tests | ${{ needs.newman-api-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 2ï¸âƒ£ | Playwright Smoke Tests | ${{ needs.playwright-smoke-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3ï¸âƒ£ | Playwright Flow Tests | ${{ needs.playwright-flow-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 4ï¸âƒ£ | Playwright Page Tests | ${{ needs.playwright-page-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.gate.outputs.approved }}" == "true" ]]; then
            echo "### âœ… Quality Gate: **PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All tests passed successfully! Ready for QA deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Quality Gate: **FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "One or more tests failed. Please review the test reports and fix issues before deploying to QA." >> $GITHUB_STEP_SUMMARY
          fi

  deploy-to-qa:
    name: ðŸš€ Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: quality-gate
    if: needs.quality-gate.outputs.qa_approved == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: QA Deployment placeholder
        run: |
          echo "ðŸš€ QA Deployment Step"
          echo "=============================================="
          echo ""
          echo "âœ… Quality gate passed - ready for QA deployment"
          echo ""
          echo "ðŸ“‹ Next steps to implement QA deployment:"
          echo "  1. Set up QA environment Apps Script project"
          echo "  2. Add QA_SCRIPT_ID secret to GitHub"
          echo "  3. Add QA deployment clasp credentials"
          echo "  4. Implement deployment logic here"
          echo ""
          echo "For now, this is a placeholder to demonstrate the workflow."
          echo "=============================================="

      - name: Create QA deployment summary
        run: |
          echo "## ðŸš€ QA Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status: Ready (Placeholder)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All quality gates passed! The deployment is approved for QA." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** QA deployment is currently a placeholder." >> $GITHUB_STEP_SUMMARY
          echo "Implement actual QA deployment by:" >> $GITHUB_STEP_SUMMARY
          echo "1. Setting up QA Apps Script project" >> $GITHUB_STEP_SUMMARY
          echo "2. Adding QA secrets to GitHub" >> $GITHUB_STEP_SUMMARY
          echo "3. Implementing deployment in this job" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
