name: Stage 2 - Testing & QA

on:
  # Auto-trigger when Stage 1 completes successfully
  workflow_run:
    workflows: ["Stage 1 - Build & Deploy"]
    types: [completed]
    branches: [main]

  # Keep manual trigger as fallback for testing other URLs
  workflow_dispatch:
    inputs:
      deployment_url:
        description: 'Deployment URL to test (leave empty to use Stage 1 output)'
        required: false
        type: string
        default: ''

jobs:
  # ============================================================================
  # SETUP: Extract deployment URL from Stage 1 or use manual input
  # ============================================================================

  setup:
    name: ðŸ”§ Setup & Extract Deployment URL
    runs-on: ubuntu-latest
    # Only run if Stage 1 succeeded OR if manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    outputs:
      deployment_url: ${{ steps.get-url.outputs.url }}
      skip_tests: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if Stage 1 failed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]] && \
             [[ "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "âš ï¸ Stage 1 did not succeed. Skipping Stage 2."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Get deployment URL
        id: get-url
        run: |
          # If manually triggered with URL, use that
          if [[ -n "${{ inputs.deployment_url }}" ]]; then
            echo "ðŸŽ¯ Using manual deployment URL"
            echo "url=${{ inputs.deployment_url }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Otherwise, extract from Stage 1 workflow run
          echo "ðŸ” Extracting deployment URL from Stage 1..."

          # Download Stage 1 artifacts to get deployment info
          gh run download ${{ github.event.workflow_run.id }} \
            --name deployment-info || true

          # If artifact exists, read URL from it
          if [[ -f deployment-url.txt ]]; then
            DEPLOYMENT_URL=$(cat deployment-url.txt)
            echo "âœ… Found deployment URL: $DEPLOYMENT_URL"
            echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No deployment URL found from Stage 1"
            echo "This likely means Stage 1 didn't deploy (e.g., PR or non-main branch)"
            echo "url=https://qa.zeventbooks.com" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Display URL
        run: |
          echo "ðŸ“‹ Deployment URL for testing:"
          echo "${{ steps.get-url.outputs.url }}"

  # ============================================================================
  # STAGE 2: PLAYWRIGHT TESTS (Parallel Execution - API + E2E)
  # ============================================================================

  playwright-tests:
    name: ðŸŽ­ Playwright Tests - ${{ matrix.suite }}
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.skip_tests != 'true'
    strategy:
      fail-fast: false  # Continue all tests even if one fails
      matrix:
        suite:
          - api
          - smoke
          - flows
          - pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright ${{ matrix.suite }} tests
        env:
          BASE_URL: ${{ needs.setup.outputs.deployment_url }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸŽ­ Running Playwright ${{ matrix.suite }} tests against: $BASE_URL"

          # Wait to avoid rate limits on first test suite
          if [ "${{ matrix.suite }}" == "api" ]; then
            echo "â³ Waiting 10 seconds to avoid rate limits..."
            sleep 10
          fi

          case "${{ matrix.suite }}" in
            api)
              npm run test:api
              ;;
            smoke)
              npm run test:smoke
              ;;
            flows)
              npm run test:flows
              ;;
            pages)
              npm run test:pages
              ;;
          esac

      - name: Upload Playwright ${{ matrix.suite }} results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-${{ matrix.suite }}-report
          path: playwright-report/
          retention-days: 7

  # ============================================================================
  # QUALITY GATE & REPORTING
  # ============================================================================

  quality-gate:
    name: ðŸŽ¯ Quality Gate - Final Validation
    runs-on: ubuntu-latest
    needs: [setup, playwright-tests]
    if: always() && needs.setup.outputs.skip_tests != 'true'
    outputs:
      qa_approved: ${{ steps.gate.outputs.approved }}
    steps:
      - name: Check all tests passed
        id: gate
        run: |
          echo "ðŸ“Š Stage 2 Quality Gate Summary"
          echo "=============================================="
          echo ""
          echo "Test Results:"
          echo "  ðŸŽ­ Playwright Tests:        ${{ needs.playwright-tests.result }}"
          echo "     â†³ (All suites: api, smoke, flows, pages run in parallel)"
          echo ""
          echo "=============================================="

          # Check if all tests passed
          if [[ "${{ needs.playwright-tests.result }}" != "success" ]]; then
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            echo "One or more tests failed. QA deployment blocked."
            echo "approved=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo ""
          echo "âœ… ALL TESTS PASSED!"
          echo "Quality gate approved for QA deployment."
          echo "approved=true" >> $GITHUB_OUTPUT

      - name: Create quality gate summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Stage 2 Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Process 3: Fast-Fail Progressive Testing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL:** \`${{ needs.setup.outputs.deployment_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Execution (Parallel)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ­ Playwright Tests (Parallel) | ${{ needs.playwright-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| â†³ API Suite | ${{ needs.playwright-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| â†³ Smoke Suite | ${{ needs.playwright-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| â†³ Flow Suite | ${{ needs.playwright-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| â†³ Page Suite | ${{ needs.playwright-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.gate.outputs.approved }}" == "true" ]]; then
            echo "### âœ… Quality Gate: **PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All tests passed successfully! Ready for QA deployment." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Benefits of Process 3:**" >> $GITHUB_STEP_SUMMARY
            echo "- âš¡ Parallel E2E tests (3x faster than sequential)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ¤– Fully automated (no manual triggers)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ’° Cost-efficient (only runs after Stage 1 passes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Quality Gate: **FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "One or more tests failed. Please review the test reports." >> $GITHUB_STEP_SUMMARY
          fi

  deploy-to-qa:
    name: ðŸš€ Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: [setup, quality-gate]
    if: needs.quality-gate.outputs.qa_approved == 'true'
    environment:
      name: qa
      url: ${{ steps.deploy.outputs.qa_url }}
    outputs:
      qa_url: ${{ steps.deploy.outputs.qa_url }}
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check QA environment configuration
        id: check-qa
        run: |
          echo "ðŸ” Checking QA environment configuration..."

          # Check if QA secrets are configured
          if [[ -z "${{ secrets.QA_OAUTH_CREDENTIALS }}" ]]; then
            echo "âš ï¸ QA_OAUTH_CREDENTIALS not configured"
            echo "qa_configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ -z "${{ secrets.QA_SCRIPT_ID }}" ]]; then
            echo "âš ï¸ QA_SCRIPT_ID not configured"
            echo "qa_configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… QA environment is configured"
          echo "qa_configured=true" >> $GITHUB_OUTPUT

      - name: Deploy to QA Apps Script
        id: deploy
        if: steps.check-qa.outputs.qa_configured == 'true'
        env:
          CLASPRC_JSON: ${{ secrets.QA_OAUTH_CREDENTIALS }}
          QA_SCRIPT_ID: ${{ secrets.QA_SCRIPT_ID }}
          QA_DEPLOYMENT_ID: ${{ secrets.QA_DEPLOYMENT_ID }}
        run: |
          echo "ðŸš€ Deploying to QA Apps Script environment..."

          # Setup clasp credentials for QA
          echo "$CLASPRC_JSON" > ~/.clasprc.json

          # Create temporary .clasp.json for QA project
          cat > .clasp.json <<EOF
          {"scriptId":"$QA_SCRIPT_ID"}
          EOF

          echo "ðŸ“¦ Pushing code to QA Apps Script..."
          npx clasp push --force

          echo "ðŸš€ Creating QA deployment..."
          # Check if we have a deployment ID to update
          if [ -n "$QA_DEPLOYMENT_ID" ]; then
            echo "Updating existing QA deployment: $QA_DEPLOYMENT_ID"
            DEPLOY_OUTPUT=$(npx clasp deploy -i "$QA_DEPLOYMENT_ID" -d "QA Deploy $(date -Iseconds)" 2>&1)
          else
            echo "Creating new QA deployment"
            DEPLOY_OUTPUT=$(npx clasp deploy -d "QA Deploy $(date -Iseconds)" 2>&1)
          fi

          echo "$DEPLOY_OUTPUT"

          # Get the deployment ID
          DEPLOYMENTS_OUTPUT=$(npx clasp deployments 2>&1)
          echo "$DEPLOYMENTS_OUTPUT"

          DEPLOYMENT_ID_FROM_OUTPUT=$(echo "$DEPLOY_OUTPUT" | grep -oP 'AKfycb[a-zA-Z0-9_-]+' | head -1)

          if [ -z "$DEPLOYMENT_ID_FROM_OUTPUT" ]; then
            DEPLOYMENT_ID_FROM_OUTPUT=$(echo "$DEPLOYMENTS_OUTPUT" | grep -oP 'AKfycb[a-zA-Z0-9_-]+' | head -1)
          fi

          if [ -n "$DEPLOYMENT_ID_FROM_OUTPUT" ]; then
            QA_URL="https://script.google.com/macros/s/${DEPLOYMENT_ID_FROM_OUTPUT}/exec"
            echo "âœ… QA Deployment successful!"
            echo "qa_url=$QA_URL" >> $GITHUB_OUTPUT
            echo "deployment_id=$DEPLOYMENT_ID_FROM_OUTPUT" >> $GITHUB_OUTPUT
          else
            echo "âŒ Failed to extract QA deployment ID"
            exit 1
          fi

      - name: QA Configuration Guide
        if: steps.check-qa.outputs.qa_configured == 'false'
        run: |
          echo "âš ï¸ QA Environment Not Configured"
          echo "=============================================="
          echo ""
          echo "To enable QA deployments, configure these GitHub secrets:"
          echo ""
          echo "1. QA_SCRIPT_ID"
          echo "   - Create a new Google Apps Script project for QA"
          echo "   - Copy the Script ID from Project Settings"
          echo ""
          echo "2. QA_OAUTH_CREDENTIALS"
          echo "   - Run 'clasp login' locally"
          echo "   - Copy contents of ~/.clasprc.json"
          echo "   - Add as GitHub secret"
          echo ""
          echo "3. QA_DEPLOYMENT_ID (optional)"
          echo "   - After first deployment, add deployment ID"
          echo "   - Allows updating same deployment each time"
          echo ""
          echo "4. ADMIN_KEY_QA"
          echo "   - Generate unique admin key for QA environment"
          echo "   - Add to GitHub secrets"
          echo "   - Configure in QA Apps Script Script Properties"
          echo ""
          echo "See QA_DEPLOYMENT_GUIDE.md for detailed setup instructions"
          echo "=============================================="

      - name: Health check QA deployment
        if: steps.check-qa.outputs.qa_configured == 'true'
        env:
          QA_URL: ${{ steps.deploy.outputs.qa_url }}
        run: |
          echo "ðŸ¥ Running health check on QA deployment..."

          # Wait for deployment to be ready
          sleep 10

          # Test status endpoint
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${QA_URL}?p=api&action=status&tenantId=root" || echo "000")

          if [ "$RESPONSE" == "200" ]; then
            echo "âœ… QA health check passed - deployment is responding"
          else
            echo "âš ï¸ QA health check warning - got HTTP $RESPONSE"
            echo "This may be normal if rate limits are hit"
          fi

      - name: Create QA deployment summary
        if: always()
        run: |
          echo "## ðŸš€ QA Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check-qa.outputs.qa_configured }}" == "true" ]]; then
            echo "### âœ… Status: Deployed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**QA URL:** \`${{ steps.deploy.outputs.qa_url }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployment ID:** \`${{ steps.deploy.outputs.deployment_id }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test QA Environment" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Status: [${{ steps.deploy.outputs.qa_url }}?p=api&action=status&tenantId=root](${{ steps.deploy.outputs.qa_url }}?p=api&action=status&tenantId=root)" >> $GITHUB_STEP_SUMMARY
            echo "- Public: [${{ steps.deploy.outputs.qa_url }}?p=events&tenant=root](${{ steps.deploy.outputs.qa_url }}?p=events&tenant=root)" >> $GITHUB_STEP_SUMMARY
            echo "- Admin: [${{ steps.deploy.outputs.qa_url }}?page=admin&tenant=root](${{ steps.deploy.outputs.qa_url }}?page=admin&tenant=root)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Rollback Available" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "If issues are found, rollback by:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to Actions tab" >> $GITHUB_STEP_SUMMARY
            echo "2. Run 'QA Rollback' workflow" >> $GITHUB_STEP_SUMMARY
            echo "3. Provide previous deployment ID" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Status: Not Configured" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "QA environment is not configured. See job logs for setup instructions." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Quality gates passed, ready to deploy when QA is configured." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
