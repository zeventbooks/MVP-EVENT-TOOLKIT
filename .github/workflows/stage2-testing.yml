name: Stage 2 - Testing & QA

on:
  # Auto-trigger when Stage 1 completes successfully
  workflow_run:
    workflows: ["Stage 1 - Build & Deploy"]
    types: [completed]
    branches: [main]

  # Keep manual trigger as fallback for testing other URLs
  workflow_dispatch:
    inputs:
      deployment_url:
        description: 'Deployment URL to test (leave empty to use Stage 1 output)'
        required: false
        type: string
        default: ''

jobs:
  # ============================================================================
  # SETUP: Extract deployment URL from Stage 1 or use manual input
  # ============================================================================

  setup:
    name: ðŸ”§ Setup & Extract Deployment URL
    runs-on: ubuntu-latest
    # Only run if Stage 1 succeeded OR if manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    outputs:
      deployment_url: ${{ steps.get-url.outputs.url }}
      skip_tests: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if Stage 1 failed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]] && \
             [[ "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "âš ï¸ Stage 1 did not succeed. Skipping Stage 2."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Get deployment URL
        id: get-url
        run: |
          # If manually triggered with URL, use that
          if [[ -n "${{ inputs.deployment_url }}" ]]; then
            echo "ðŸŽ¯ Using manual deployment URL"
            echo "url=${{ inputs.deployment_url }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Otherwise, extract from Stage 1 workflow run
          echo "ðŸ” Extracting deployment URL from Stage 1..."

          # Download Stage 1 artifacts to get deployment info
          gh run download ${{ github.event.workflow_run.id }} \
            --name deployment-info || true

          # If artifact exists, read URL from it
          if [[ -f deployment-url.txt ]]; then
            DEPLOYMENT_URL=$(cat deployment-url.txt)
            echo "âœ… Found deployment URL: $DEPLOYMENT_URL"
            echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No deployment URL found from Stage 1"
            echo "This likely means Stage 1 didn't deploy (e.g., PR or non-main branch)"
            echo "Defaulting to QA environment for testing"
            echo "url=https://zeventbooks.com" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Display URL
        run: |
          echo "ðŸ“‹ Deployment URL for testing:"
          echo "${{ steps.get-url.outputs.url }}"

  # ============================================================================
  # STAGE 2: CRITICAL TESTS (API + Smoke) - Run First
  # ============================================================================

  hostinger-health-check:
    name: ðŸ¥ QA Environment Health Check
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.skip_tests != 'true'
    steps:
      - name: Verify QA environment is accessible
        run: |
          echo "ðŸ¥ Health Check: Verifying zeventbooks.com is accessible..."
          echo ""

          # Test the status endpoint
          HEALTH_URL="https://zeventbooks.com?p=status&tenant=root"
          echo "Testing: $HEALTH_URL"

          # Make request and capture HTTP status code
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")

          echo "HTTP Status Code: $HTTP_CODE"

          if [ "$HTTP_CODE" == "200" ]; then
            echo "âœ… SUCCESS: QA environment is accessible and responding"
            echo "   zeventbooks.com â†’ Apps Script proxy is working"
            exit 0
          elif [ "$HTTP_CODE" == "000" ]; then
            echo "âŒ FAILURE: Cannot reach zeventbooks.com"
            echo "   Possible issues:"
            echo "   - DNS not configured"
            echo "   - Hostinger hosting down"
            echo "   - Domain not pointing to correct server"
            echo ""
            echo "ðŸ’¡ Fix: Check Hostinger hPanel and domain DNS settings for qa subdomain"
            exit 1
          elif [ "$HTTP_CODE" == "404" ]; then
            echo "âŒ FAILURE: zeventbooks.com returns 404"
            echo "   Possible issues:"
            echo "   - index.php not uploaded to Hostinger qa subdomain"
            echo "   - Uploaded to wrong directory (should be public_html/qa/)"
            echo ""
            echo "ðŸ’¡ Fix: Upload hostinger-proxy/index.php to Hostinger qa subdomain"
            exit 1
          elif [ "$HTTP_CODE" == "500" ] || [ "$HTTP_CODE" == "502" ]; then
            echo "âŒ FAILURE: QA environment proxy error (HTTP $HTTP_CODE)"
            echo "   Possible issues:"
            echo "   - Apps Script backend is down"
            echo "   - Wrong deployment ID in index.php"
            echo "   - PHP error in proxy script"
            echo ""
            echo "ðŸ’¡ Fix: Check index.php configuration and Apps Script deployment"
            exit 1
          else
            echo "âš ï¸  WARNING: Unexpected HTTP status code: $HTTP_CODE"
            echo "   Proceeding with tests, but may fail"
          fi

      - name: Test Apps Script backend directly
        run: |
          echo ""
          echo "ðŸ” Testing Apps Script backend (bypassing QA proxy)..."

          # Get the Apps Script URL from index.php configuration
          APPS_SCRIPT_URL="https://script.google.com/macros/s/AKfycbzu-U4UgdjdAiXHTg9TD5Y-1gDkc798YSTqQCdhOddG/exec?p=status&tenant=root"

          echo "Testing: $APPS_SCRIPT_URL"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APPS_SCRIPT_URL" || echo "000")

          echo "HTTP Status Code: $HTTP_CODE"

          if [ "$HTTP_CODE" == "200" ]; then
            echo "âœ… Apps Script backend is working"
          else
            echo "âš ï¸  Apps Script backend issue (HTTP $HTTP_CODE)"
            echo "   This may affect QA environment proxy functionality"
          fi

  critical-tests:
    name: ðŸ”¥ Critical - ${{ matrix.suite }} (QA)
    runs-on: ubuntu-latest
    needs: [setup, hostinger-health-check]
    if: needs.setup.outputs.skip_tests != 'true'
    strategy:
      fail-fast: false  # Continue even if one fails
      matrix:
        suite:
          - api
          - smoke
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run ${{ matrix.suite }} tests on QA
        id: test-run
        continue-on-error: true
        env:
          BASE_URL: https://zeventbooks.com
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ”¥ Running ${{ matrix.suite }} tests against: $BASE_URL"
          echo "Environment: QA (zeventbooks.com)"

          if [ "${{ matrix.suite }}" == "api" ]; then
            echo "â³ Waiting 10 seconds to avoid rate limits..."
            sleep 10
            npm run test:api
          else
            npm run test:smoke
          fi

      - name: Upload ${{ matrix.suite }} test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-${{ matrix.suite }}-qa-report
          path: playwright-report/
          retention-days: 7

  # ============================================================================
  # FAILURE GATE: Check if critical tests passed enough to continue
  # ============================================================================

  failure-gate:
    name: ðŸš¦ Failure Gate - Check Critical Test Results
    runs-on: ubuntu-latest
    needs: [setup, critical-tests]
    if: always() && needs.setup.outputs.skip_tests != 'true'
    outputs:
      should_run_expensive_tests: ${{ steps.gate.outputs.should_run }}
      failure_rate: ${{ steps.gate.outputs.failure_rate }}
    steps:
      - name: Calculate failure rate
        id: gate
        run: |
          echo "ðŸ“Š Calculating failure rate for critical tests"
          echo "=============================================="
          echo ""
          echo "Critical Tests Job Result: ${{ needs.critical-tests.result }}"
          echo ""
          echo "Test Matrix:"
          echo "  - 2 suites (API + Smoke)"
          echo "  - 1 environment (QA)"
          echo "  - Total: 2 test runs"
          echo ""

          # The critical-tests job runs 2 tests (2 suites on QA)
          # If the overall job succeeded, both passed
          # If it failed, at least one failed

          TOTAL=2  # 2 suites on QA

          if [[ "${{ needs.critical-tests.result }}" == "success" ]]; then
            FAILURES=0
            echo "âœ… All critical tests passed (0 failures)"
          else
            # Job failed - estimate at least 50% failure to be conservative
            FAILURES=1
            echo "âŒ Critical tests job failed (estimating 50% failure rate)"
            echo "   Note: At least one test suite failed"
          fi

          # Calculate failure rate percentage
          FAILURE_RATE=$((FAILURES * 100 / TOTAL))

          echo "failure_rate=$FAILURE_RATE" >> $GITHUB_OUTPUT
          echo ""
          echo "Failure Rate: $FAILURE_RATE%"
          echo "Failed: $FAILURES out of $TOTAL test runs"
          echo ""

          # Decision: Run expensive tests only if failure rate < 50%
          if [ $FAILURE_RATE -lt 50 ]; then
            echo "âœ… Failure rate < 50% - Will run Flow and Page tests"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Failure rate >= 50% - Skipping expensive Flow and Page tests"
            echo "   (No point running expensive tests when critical tests mostly failing)"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # EXPENSIVE TESTS (Flows + Pages) - Only if critical tests mostly passed
  # ============================================================================

  expensive-tests:
    name: ðŸ’° Expensive - ${{ matrix.suite }} (QA)
    runs-on: ubuntu-latest
    needs: [setup, failure-gate]
    if: needs.failure-gate.outputs.should_run_expensive_tests == 'true'
    strategy:
      fail-fast: false
      matrix:
        suite:
          - flows
          - pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run ${{ matrix.suite }} tests on QA
        env:
          BASE_URL: https://zeventbooks.com
          ADMIN_KEY: ${{ secrets.ADMIN_KEY_ROOT }}
        run: |
          echo "ðŸ’° Running ${{ matrix.suite }} tests against: $BASE_URL"
          echo "Environment: QA (zeventbooks.com)"
          echo "   (Critical tests passed - proceeding with expensive tests)"

          if [ "${{ matrix.suite }}" == "flows" ]; then
            npm run test:flows
          else
            npm run test:pages
          fi

      - name: Upload ${{ matrix.suite }} test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-${{ matrix.suite }}-qa-report
          path: playwright-report/
          retention-days: 7

  # ============================================================================
  # QUALITY GATE & REPORTING
  # ============================================================================

  quality-gate:
    name: ðŸŽ¯ Quality Gate - Final Validation
    runs-on: ubuntu-latest
    needs: [setup, critical-tests, failure-gate, expensive-tests]
    if: always() && needs.setup.outputs.skip_tests != 'true'
    outputs:
      qa_approved: ${{ steps.gate.outputs.approved }}
    steps:
      - name: Check all tests passed
        id: gate
        run: |
          echo "ðŸ“Š Stage 2 Quality Gate Summary"
          echo "=============================================="
          echo ""
          echo "QA Environment:"
          echo "  ðŸŒ QA:                      https://zeventbooks.com"
          echo ""
          echo "Critical Tests (API + Smoke):"
          echo "  ðŸ”¥ Critical Tests:          ${{ needs.critical-tests.result }}"
          echo "     (2 test runs: API + Smoke on QA)"
          echo ""
          echo "Failure Gate:"
          echo "  ðŸš¦ Failure Rate:            ${{ needs.failure-gate.outputs.failure_rate }}%"
          echo "  ðŸš¦ Run Expensive Tests:     ${{ needs.failure-gate.outputs.should_run_expensive_tests }}"
          echo ""
          echo "Expensive Tests (Flows + Pages):"
          if [[ "${{ needs.failure-gate.outputs.should_run_expensive_tests }}" == "true" ]]; then
            echo "  ðŸ’° Expensive Tests:         ${{ needs.expensive-tests.result }}"
            echo "     (2 test runs: Flows + Pages on QA)"
          else
            echo "  ðŸ’° Expensive Tests:         â­ï¸ SKIPPED (Failure rate >= 50%)"
          fi
          echo ""
          echo "=============================================="

          # Check if all executed tests passed
          CRITICAL_PASSED=false
          EXPENSIVE_PASSED=true  # Default to true if not run

          if [[ "${{ needs.critical-tests.result }}" == "success" ]]; then
            CRITICAL_PASSED=true
          fi

          # Only check expensive tests if they ran
          if [[ "${{ needs.failure-gate.outputs.should_run_expensive_tests }}" == "true" ]]; then
            if [[ "${{ needs.expensive-tests.result }}" != "success" ]]; then
              EXPENSIVE_PASSED=false
            fi
          fi

          # Quality gate passes if:
          # 1. Critical tests passed AND
          # 2. (Expensive tests passed OR expensive tests were skipped due to high failure rate)
          if [[ "$CRITICAL_PASSED" == "true" ]] && [[ "$EXPENSIVE_PASSED" == "true" ]]; then
            echo ""
            echo "âœ… QUALITY GATE PASSED!"
            echo "All executed tests passed. QA deployment approved."
            echo "approved=true" >> $GITHUB_OUTPUT
          else
            echo ""
            echo "âŒ QUALITY GATE FAILED!"
            if [[ "$CRITICAL_PASSED" == "false" ]]; then
              echo "   Critical tests failed. QA deployment blocked."
            fi
            if [[ "$EXPENSIVE_PASSED" == "false" ]]; then
              echo "   Expensive tests failed. QA deployment blocked."
            fi
            echo "approved=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Create quality gate summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Stage 2 Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ QA Environment Testing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** QA (\`https://zeventbooks.com\`)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cost-Optimized Strategy:**" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Run critical tests first (API + Smoke)" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Calculate failure rate" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Only run expensive tests (Flows + Pages) if failure rate < 50%" >> $GITHUB_STEP_SUMMARY
          echo "4. âœ… Use only 2 devices: iPhone 14 Pro (mobile) + Chromium (desktop)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”¥ Critical Tests (API + Smoke)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Result:** \`${{ needs.critical-tests.result }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Runs:** 2 (API + Smoke on QA)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš¦ Failure Gate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Failure Rate:** ${{ needs.failure-gate.outputs.failure_rate }}%" >> $GITHUB_STEP_SUMMARY
          echo "**Run Expensive Tests:** ${{ needs.failure-gate.outputs.should_run_expensive_tests }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’° Expensive Tests (Flows + Pages)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.failure-gate.outputs.should_run_expensive_tests }}" == "true" ]]; then
            echo "**Result:** \`${{ needs.expensive-tests.result }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Test Runs:** 2 (Flows + Pages on QA)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Result:** â­ï¸ **SKIPPED** (Failure rate >= 50% - cost optimization)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Cost Saved:** Skipped expensive Flow and Page tests because critical tests mostly failed." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status | Notes |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¥ API Tests | ${{ needs.critical-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} | Critical (fast) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¥ Smoke Tests | ${{ needs.critical-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} | Critical (fast) |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.failure-gate.outputs.should_run_expensive_tests }}" == "true" ]]; then
            echo "| ðŸ’° Flow Tests | ${{ needs.expensive-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} | Expensive (conditional) |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ’° Page Tests | ${{ needs.expensive-tests.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} | Expensive (conditional) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ’° Flow Tests | â­ï¸ SKIPPED | High failure rate |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ’° Page Tests | â­ï¸ SKIPPED | High failure rate |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Test reports available in workflow artifacts." >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.gate.outputs.approved }}" == "true" ]]; then
            echo "### âœ… Quality Gate: **PASSED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All executed tests passed successfully! QA environment verified." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Benefits of Cost-Optimized Testing:**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ Tests QA environment (zeventbooks.com)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ’° Skips expensive tests when critical tests fail >50%" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“± Only 2 devices tested (iPhone 14 Pro + Chromium)" >> $GITHUB_STEP_SUMMARY
            echo "- âš¡ Critical tests run first (fast feedback)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ¤– Fully automated (no manual triggers)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¯ Validates QA before production" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Quality Gate: **FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "One or more tests failed. QA validation failed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the test reports and fix failing tests." >> $GITHUB_STEP_SUMMARY
          fi

  deploy-to-qa:
    name: ðŸš€ Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: [setup, quality-gate]
    if: needs.quality-gate.outputs.qa_approved == 'true'
    environment:
      name: qa
      url: ${{ steps.deploy.outputs.qa_url }}
    outputs:
      qa_url: ${{ steps.deploy.outputs.qa_url }}
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check QA environment configuration
        id: check-qa
        run: |
          echo "ðŸ” Checking QA environment configuration..."

          # Check if QA secrets are configured
          if [[ -z "${{ secrets.QA_OAUTH_CREDENTIALS }}" ]]; then
            echo "âš ï¸ QA_OAUTH_CREDENTIALS not configured"
            echo "qa_configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ -z "${{ secrets.QA_SCRIPT_ID }}" ]]; then
            echo "âš ï¸ QA_SCRIPT_ID not configured"
            echo "qa_configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… QA environment is configured"
          echo "qa_configured=true" >> $GITHUB_OUTPUT

      - name: Deploy to QA Apps Script
        id: deploy
        if: steps.check-qa.outputs.qa_configured == 'true'
        env:
          CLASPRC_JSON: ${{ secrets.QA_OAUTH_CREDENTIALS }}
          QA_SCRIPT_ID: ${{ secrets.QA_SCRIPT_ID }}
          QA_DEPLOYMENT_ID: ${{ secrets.QA_DEPLOYMENT_ID }}
        run: |
          echo "ðŸš€ Deploying to QA Apps Script environment..."

          # Setup clasp credentials for QA
          echo "$CLASPRC_JSON" > ~/.clasprc.json

          # Create temporary .clasp.json for QA project
          cat > .clasp.json <<EOF
          {"scriptId":"$QA_SCRIPT_ID"}
          EOF

          echo "ðŸ“¦ Pushing code to QA Apps Script..."
          npx clasp push --force

          echo "ðŸš€ Creating QA deployment..."
          # Check if we have a deployment ID to update
          if [ -n "$QA_DEPLOYMENT_ID" ]; then
            echo "Updating existing QA deployment: $QA_DEPLOYMENT_ID"
            DEPLOY_OUTPUT=$(npx clasp deploy -i "$QA_DEPLOYMENT_ID" -d "QA Deploy $(date -Iseconds)" 2>&1)
          else
            echo "Creating new QA deployment"
            DEPLOY_OUTPUT=$(npx clasp deploy -d "QA Deploy $(date -Iseconds)" 2>&1)
          fi

          echo "$DEPLOY_OUTPUT"

          # Get the deployment ID
          DEPLOYMENTS_OUTPUT=$(npx clasp deployments 2>&1)
          echo "$DEPLOYMENTS_OUTPUT"

          DEPLOYMENT_ID_FROM_OUTPUT=$(echo "$DEPLOY_OUTPUT" | grep -oP 'AKfycb[a-zA-Z0-9_-]+' | head -1)

          if [ -z "$DEPLOYMENT_ID_FROM_OUTPUT" ]; then
            DEPLOYMENT_ID_FROM_OUTPUT=$(echo "$DEPLOYMENTS_OUTPUT" | grep -oP 'AKfycb[a-zA-Z0-9_-]+' | head -1)
          fi

          if [ -n "$DEPLOYMENT_ID_FROM_OUTPUT" ]; then
            QA_URL="https://script.google.com/macros/s/${DEPLOYMENT_ID_FROM_OUTPUT}/exec"
            echo "âœ… QA Deployment successful!"
            echo "qa_url=$QA_URL" >> $GITHUB_OUTPUT
            echo "deployment_id=$DEPLOYMENT_ID_FROM_OUTPUT" >> $GITHUB_OUTPUT
          else
            echo "âŒ Failed to extract QA deployment ID"
            exit 1
          fi

      - name: QA Configuration Guide
        if: steps.check-qa.outputs.qa_configured == 'false'
        run: |
          echo "âš ï¸ QA Environment Not Configured"
          echo "=============================================="
          echo ""
          echo "To enable QA deployments, configure these GitHub secrets:"
          echo ""
          echo "1. QA_SCRIPT_ID"
          echo "   - Create a new Google Apps Script project for QA"
          echo "   - Copy the Script ID from Project Settings"
          echo ""
          echo "2. QA_OAUTH_CREDENTIALS"
          echo "   - Run 'clasp login' locally"
          echo "   - Copy contents of ~/.clasprc.json"
          echo "   - Add as GitHub secret"
          echo ""
          echo "3. QA_DEPLOYMENT_ID (optional)"
          echo "   - After first deployment, add deployment ID"
          echo "   - Allows updating same deployment each time"
          echo ""
          echo "4. ADMIN_KEY_QA"
          echo "   - Generate unique admin key for QA environment"
          echo "   - Add to GitHub secrets"
          echo "   - Configure in QA Apps Script Script Properties"
          echo ""
          echo "See QA_DEPLOYMENT_GUIDE.md for detailed setup instructions"
          echo "=============================================="

      - name: Health check QA deployment
        if: steps.check-qa.outputs.qa_configured == 'true'
        env:
          QA_URL: ${{ steps.deploy.outputs.qa_url }}
        run: |
          echo "ðŸ¥ Running health check on QA deployment..."

          # Wait for deployment to be ready
          sleep 10

          # Test status endpoint
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${QA_URL}?p=api&action=status&tenantId=root" || echo "000")

          if [ "$RESPONSE" == "200" ]; then
            echo "âœ… QA health check passed - deployment is responding"
          else
            echo "âš ï¸ QA health check warning - got HTTP $RESPONSE"
            echo "This may be normal if rate limits are hit"
          fi

      - name: Create QA deployment summary
        if: always()
        run: |
          echo "## ðŸš€ QA Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check-qa.outputs.qa_configured }}" == "true" ]]; then
