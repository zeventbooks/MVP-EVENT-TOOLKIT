<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <h1 id="dashboardTitle">Sponsor ROI Dashboard</h1>
      <p id="dashboardSubtitle">Track your sponsorship performance and ROI metrics</p>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-group">
        <label for="sponsorId">Sponsor ID *</label>
        <input type="text" id="sponsorId" placeholder="Enter sponsor ID" required>
      </div>

      <div class="filter-group">
        <label for="dateFrom">Start Date</label>
        <input type="date" id="dateFrom">
      </div>

      <div class="filter-group">
        <label for="dateTo">End Date</label>
        <input type="date" id="dateTo">
      </div>

      <div class="filter-group">
        <label for="sponsorshipCost">Sponsorship Cost ($)</label>
        <input type="number" id="sponsorshipCost" placeholder="0.00" step="0.01" min="0">
      </div>

      <div class="filter-group">
        <label for="conversionRate">Conversion Rate (%)</label>
        <input type="number" id="conversionRate" placeholder="2.5" step="0.1" min="0" max="100">
      </div>

      <div class="filter-group">
        <label for="avgTransactionValue">Avg Transaction ($)</label>
        <input type="number" id="avgTransactionValue" placeholder="50.00" step="0.01" min="0">
      </div>

      <div class="filter-actions">
        <button class="btn btn-primary" onclick="loadDashboard()">Load Dashboard</button>
        <button class="btn btn-outline" onclick="resetFilters()">Reset</button>
      </div>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboardContent">
      <div class="empty-state">
        <h3>No Data Loaded</h3>
        <p>Enter a Sponsor ID and click "Load Dashboard" to view metrics</p>
      </div>
    </div>
  </div>

  <script>
    // Global state
    const BRAND_ID = new URLSearchParams(location.search).get('brandId') || new URLSearchParams(location.search).get('brand') || 'root';
    let currentData = null;

    // NU SDK wrapper for Google Apps Script RPC
    const NU = {
      rpc: function(method, params) {
        return new Promise((resolve, reject) => {
          google.script.run
            .withSuccessHandler(resolve)
            .withFailureHandler(reject)
            [method](params);
        });
      }
    };

    /**
     * Load sponsor dashboard data
     */
    async function loadDashboard() {
      const sponsorId = document.getElementById('sponsorId').value.trim();

      if (!sponsorId) {
        showAlert('Please enter a Sponsor ID', 'warning');
        return;
      }

      // Show loading state
      document.getElementById('dashboardContent').innerHTML = '<div class="loading">Loading dashboard data</div>';

      try {
        // Gather filter parameters
        const params = {
          sponsorId: sponsorId,
          brandId: BRAND_ID,
          dateFrom: document.getElementById('dateFrom').value || undefined,
          dateTo: document.getElementById('dateTo').value || undefined,
          sponsorshipCost: parseFloat(document.getElementById('sponsorshipCost').value) || 0,
          conversionRate: parseFloat(document.getElementById('conversionRate').value) || 0,
          avgTransactionValue: parseFloat(document.getElementById('avgTransactionValue').value) || 0
        };

        // Fetch ROI data
        const roiResponse = await NU.rpc('api_getSponsorROI', params);

        if (!roiResponse.ok) {
          throw new Error(roiResponse.message || 'Failed to load ROI data');
        }

        // Fetch shared analytics data
        const analyticsResponse = await NU.rpc('api_getSharedAnalytics', {
          brandId: BRAND_ID,
          sponsorId: sponsorId,
          dateFrom: params.dateFrom,
          dateTo: params.dateTo,
          isSponsorView: true
        });

        if (!analyticsResponse.ok) {
          throw new Error(analyticsResponse.message || 'Failed to load analytics data');
        }

        // Store data
        currentData = {
          roi: roiResponse.value,
          analytics: analyticsResponse.value,
          params: params
        };

        // Render dashboard
        renderDashboard(currentData);

      } catch (error) {
        console.error('Dashboard load error:', error);
        document.getElementById('dashboardContent').innerHTML = `
          <div class="alert alert-error">
            <strong>Error:</strong> ${escapeHtml(error.message || 'Failed to load dashboard')}
          </div>
        `;
      }
    }

    /**
     * Render the full dashboard
     */
    function renderDashboard(data) {
      const { roi, analytics, params } = data;

      const html = `
        <!-- Key Metrics Grid -->
        <div class="stats-grid">
          ${renderKeyMetrics(roi)}
        </div>

        <!-- Financial Performance -->
        <div class="section-card">
          <h2>ðŸ’° Financial Performance</h2>
          ${renderFinancials(roi.financials)}
        </div>

        <!-- Engagement Metrics -->
        <div class="section-card">
          <h2>ðŸ“Š Engagement Metrics</h2>
          ${renderEngagementMetrics(roi.metrics, analytics)}
        </div>

        <!-- Performance by Surface -->
        <div class="section-card">
          <h2>ðŸ“± Performance by Surface</h2>
          ${renderSurfaceBreakdown(analytics.bySurface)}
        </div>

        <!-- Daily Trends -->
        <div class="section-card">
          <h2>ðŸ“ˆ Daily Trends</h2>
          ${renderDailyTrends(analytics.dailyTrends)}
        </div>

        <!-- Insights & Recommendations -->
        <div class="section-card">
          <h2>ðŸ’¡ Insights & Recommendations</h2>
          ${renderInsights(roi.insights)}
        </div>
      `;

      document.getElementById('dashboardContent').innerHTML = html;
    }

    /**
     * Render key metrics cards
     */
    function renderKeyMetrics(roi) {
      const { metrics, financials } = roi;

      // Determine ROI card styling
      let roiClass = 'info';
      if (financials.roi > 100) roiClass = 'success';
      else if (financials.roi > 0) roiClass = 'info';
      else roiClass = 'warning';

      // Determine CTR styling
      let ctrClass = 'info';
      if (metrics.ctr > 2) ctrClass = 'success';
      else if (metrics.ctr < 0.5) ctrClass = 'warning';

      return `
        <div class="stat-card ${roiClass}">
          <div class="stat-label">Return on Investment</div>
          <div class="stat-value">${financials.roi}%</div>
          <div class="stat-change">${financials.roi > 0 ? 'Positive' : 'Negative'} ROI</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Total Impressions</div>
          <div class="stat-value">${metrics.impressions.toLocaleString()}</div>
          <div class="stat-change">Views across all surfaces</div>
        </div>

        <div class="stat-card ${ctrClass}">
          <div class="stat-label">Click-Through Rate</div>
          <div class="stat-value">${metrics.ctr}%</div>
          <div class="stat-change">${metrics.clicks} total clicks</div>
        </div>

        <div class="stat-card ${metrics.engagementScore >= 70 ? 'success' : metrics.engagementScore < 40 ? 'warning' : 'info'}">
          <div class="stat-label">Engagement Score</div>
          <div class="stat-value">${metrics.engagementScore}/100</div>
          <div class="stat-change">${getEngagementRating(metrics.engagementScore)}</div>
        </div>
      `;
    }

    /**
     * Render financial metrics table
     */
    function renderFinancials(financials) {
      return `
        <table class="metrics-table">
          <thead>
            <tr>
              <th>Metric</th>
              <th>Value</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><strong>Total Cost</strong></td>
              <td>$${financials.totalCost.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
              <td>Total sponsorship investment</td>
            </tr>
            <tr>
              <td><strong>Cost Per Click (CPC)</strong></td>
              <td>$${financials.costPerClick.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
              <td>Average cost per click</td>
            </tr>
            <tr>
              <td><strong>Cost Per Mille (CPM)</strong></td>
              <td>$${financials.cpm.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
              <td>Cost per 1,000 impressions</td>
            </tr>
            <tr>
              <td><strong>Estimated Conversions</strong></td>
              <td>${financials.estimatedConversions.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
              <td>Projected conversions based on CTR</td>
            </tr>
            <tr>
              <td><strong>Estimated Revenue</strong></td>
              <td>$${financials.estimatedRevenue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
              <td>Projected revenue from conversions</td>
            </tr>
            <tr style="background: #f8fafc; font-weight: 600;">
              <td><strong>ROI</strong></td>
              <td style="color: ${financials.roi > 0 ? '#22c55e' : '#ef4444'}">${financials.roi}%</td>
              <td>Return on investment percentage</td>
            </tr>
          </tbody>
        </table>
      `;
    }

    /**
     * Render engagement metrics
     */
    function renderEngagementMetrics(metrics, analytics) {
      return `
        <div class="stats-grid" style="margin-bottom: 0;">
          <div class="stat-card">
            <div class="stat-label">Total Clicks</div>
            <div class="stat-value">${metrics.clicks.toLocaleString()}</div>
            <div class="stat-change">User interactions</div>
          </div>

          <div class="stat-card">
            <div class="stat-label">Unique Events</div>
            <div class="stat-value">${analytics.uniqueEvents || 0}</div>
            <div class="stat-change">Events promoted</div>
          </div>

          <div class="stat-card">
            <div class="stat-label">Engagement Rate</div>
            <div class="stat-value">${analytics.engagementRate?.rate || '0%'}</div>
            <div class="stat-change">Overall engagement</div>
          </div>
        </div>
      `;
    }

    /**
     * Render surface breakdown
     */
    function renderSurfaceBreakdown(bySurface) {
      if (!bySurface || Object.keys(bySurface).length === 0) {
        return '<p class="empty-state">No surface data available</p>';
      }

      let tableRows = '';
      for (const [surface, data] of Object.entries(bySurface)) {
        tableRows += `
          <tr>
            <td><strong>${escapeHtml(surface)}</strong></td>
            <td>${data.impressions.toLocaleString()}</td>
            <td>${data.clicks.toLocaleString()}</td>
            <td>${data.engagementRate || '0%'}</td>
            <td>${data.uniqueEvents || 0}</td>
          </tr>
        `;
      }

      return `
        <table class="metrics-table">
          <thead>
            <tr>
              <th>Surface</th>
              <th>Impressions</th>
              <th>Clicks</th>
              <th>Engagement Rate</th>
              <th>Events</th>
            </tr>
          </thead>
          <tbody>
            ${tableRows}
          </tbody>
        </table>
      `;
    }

    /**
     * Render daily trends
     */
    function renderDailyTrends(dailyTrends) {
      if (!dailyTrends || dailyTrends.length === 0) {
        return '<p class="empty-state">No trend data available</p>';
      }

      let tableRows = '';
      // Show last 14 days or all data if less
      const recentTrends = dailyTrends.slice(-14);

      for (const day of recentTrends) {
        tableRows += `
          <tr>
            <td><strong>${formatDate(day.date)}</strong></td>
            <td>${day.impressions.toLocaleString()}</td>
            <td>${day.clicks.toLocaleString()}</td>
            <td>${day.engagementRate || '0%'}</td>
          </tr>
        `;
      }

      return `
        <table class="metrics-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Impressions</th>
              <th>Clicks</th>
              <th>Engagement Rate</th>
            </tr>
          </thead>
          <tbody>
            ${tableRows}
          </tbody>
        </table>
        ${dailyTrends.length > 14 ? '<p style="margin-top: 12px; color: #64748b; font-size: 0.875rem;">Showing last 14 days</p>' : ''}
      `;
    }

    /**
     * Render insights
     */
    function renderInsights(insights) {
      if (!insights || insights.length === 0) {
        return '<p class="empty-state">No insights available</p>';
      }

      let insightCards = '';
      for (const insight of insights) {
        const severity = insight.severity || 'info';
        insightCards += `
          <div class="insight-card ${severity}">
            <div class="insight-type">${escapeHtml(insight.type || 'insight')}</div>
            <div class="insight-message">${escapeHtml(insight.message)}</div>
          </div>
        `;
      }

      return `<div class="insights-grid">${insightCards}</div>`;
    }

    /**
     * Helper: Get engagement rating text
     */
    function getEngagementRating(score) {
      if (score >= 70) return 'Excellent';
      if (score >= 50) return 'Good';
      if (score >= 30) return 'Fair';
      return 'Needs Improvement';
    }

    /**
     * Helper: Format date
     */
    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    /**
     * Helper: Escape HTML
     */
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    /**
     * Show alert message
     */
    function showAlert(message, type = 'info') {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.position = 'fixed';
      alert.style.top = '20px';
      alert.style.right = '20px';
      alert.style.zIndex = '9999';
      alert.style.minWidth = '300px';
      alert.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';

      document.body.appendChild(alert);

      setTimeout(() => {
        alert.style.opacity = '0';
        alert.style.transition = 'opacity 0.3s';
        setTimeout(() => alert.remove(), 300);
      }, 5000);
    }

    /**
     * Reset filters
     */
    function resetFilters() {
      document.getElementById('sponsorId').value = '';
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      document.getElementById('sponsorshipCost').value = '';
      document.getElementById('conversionRate').value = '';
      document.getElementById('avgTransactionValue').value = '';

      document.getElementById('dashboardContent').innerHTML = `
        <div class="empty-state">
          <h3>No Data Loaded</h3>
          <p>Enter a Sponsor ID and click "Load Dashboard" to view metrics</p>
        </div>
      `;

      currentData = null;
    }

    /**
     * Initialize dashboard on load
     */
    window.addEventListener('DOMContentLoaded', () => {
      // Check for sponsor ID in URL params
      const urlParams = new URLSearchParams(location.search);
      const sponsorId = urlParams.get('sponsorId') || urlParams.get('sponsor');

      if (sponsorId) {
        document.getElementById('sponsorId').value = sponsorId;

        // Auto-load if sponsor ID is in URL
        setTimeout(() => loadDashboard(), 100);
      }
    });
  </script>
</body>
</html>
