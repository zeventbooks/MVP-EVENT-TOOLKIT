    body { background: #fff; }
    .poster-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;

      align-items: center;
      justify-content: center;
      flex-wrap: wrap;

      padding: 20px;
      border-bottom: 3px solid var(--color-primary, #2563eb);

      margin: 24px 0;

    .qr-code {
      text-align: center;
      padding: 24px;
      background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
      border-radius: 16px;
      border: 3px solid #e2e8f0;

      margin: 0 0 8px;

    .qr-code img {
      width: 100%;
      max-width: 220px;
      height: auto;
      margin: 16px auto;

      border-radius: 8px;
      border: 2px solid #e2e8f0;

      .sponsor-strip {

        padding-bottom: 12px;

        background: #fff;

      .qr-code {
        box-shadow: none;

        content: "";

<body>
  <div class="poster-container">
    <!-- Sponsor Strip (Top) -->
    <div id="sponsorStrip" class="sponsor-strip" hidden></div>

    <!-- Event Details -->
    <div class="event-details">
      <h1 id="eventName">Event Name</h1>
      <div class="event-meta">
        <div id="eventDate"></div>
        <div id="eventTime"></div>
        <div id="eventLocation"></div>
        <div id="eventEntity"></div>
      </div>
    </div>

    <!-- Event Image -->
    <div id="eventImageContainer" hidden>
      <img id="eventImage" class="event-image" alt="Event Image">
    </div>

    <!-- Event Summary -->
    <div id="eventSummary" class="event-summary" hidden></div>

    <!-- QR Codes Section -->
    <section class="qr-section">
      <h2>Scan to Connect</h2>
      <div id="qrGrid" class="qr-grid"></div>
    </section>
  </div>

  <!-- Trust Footer -->
  <footer class="site-footer">
    <p>Powered by <a href="https://eventangle.com" target="_blank" rel="noopener">EventAngle</a></p>
  </footer>

  <script>
    const BRAND = '<?= brandId ?>';
    const SCOPE = '<?= scope ?>';
    const ID = new URL(location.href).searchParams.get('id');

    // Use shared utilities from SponsorUtils
    const { esc, logEvent, initLogging } = window.SponsorUtils;
    initLogging();

    // === EVENT_CONTRACT.md v1.0 Support ===
    // Helper to check if section is enabled
    function sectionEnabled(sections, key) {
      if (!sections) return true;
      const section = sections[key];
      if (section === null || section === undefined) return true;
      if (typeof section === 'boolean') return section;
      return section.enabled !== false;
    }

    // Render sponsor strip from canonical sponsors[] array
    function renderSponsorStripFromArray(eventId, sponsors) {
      if (!sponsors || !sponsors.length) return;
      const picks = sponsors.filter(s => s.name);
      if (!picks.length) return;

      const strip = document.getElementById('sponsorStrip');
      strip.innerHTML = picks.map(s =>
        s.logoUrl
          ? `<img src="${esc(s.logoUrl)}" alt="${esc(s.name || '')}">`
          : `<strong>${esc(s.name || '')}</strong>`
      ).join('');
      strip.hidden = false;

      // Log sponsor impressions for poster surface
      picks.forEach(s => {
        logEvent({ eventId, surface: 'poster', metric: 'impression', sponsorId: s.id || '' });
      });
    }

    // Legacy sponsor strip rendering (for backward compat)
    function renderSponsorStripLegacy(evt) {
      const picks = (evt?.data?.sponsors || []).filter(s => s?.placements?.posterTop);
      if (!picks.length) return;

      const strip = document.getElementById('sponsorStrip');
      strip.innerHTML = picks.map(s =>
        s.img
          ? `<img src="${esc(s.img)}" alt="${esc(s.name || '')}">`
          : `<strong>${esc(s.name || '')}</strong>`
      ).join('');
      strip.hidden = false;

      // Log sponsor impressions for poster surface
      picks.forEach(s => {
        logEvent({ eventId: evt.id, surface: 'poster', metric: 'impression', sponsorId: s.id || '' });
      });
    }

    function renderEventDetails(evt) {
      // EVENT_CONTRACT.md v2.0: Canonical shape with backward compat
      const legacyData = evt?.data || {};

      // MVP Required fields (v2.0)
      const name = evt.name || legacyData.name || 'Event Name';
      const startDateISO = evt.startDateISO || evt.dateTime?.split('T')[0] || legacyData.dateISO || null;
      const venue = evt.venue || evt.location || evt.venueName || legacyData.location || legacyData.venueName || null;

      // V2 Optional / Legacy fields
      const summary = evt.media?.description || legacyData.summary || null;
      const imageUrl = evt.media?.imageUrl || legacyData.imageUrl || null;

      // Event Name
      document.getElementById('eventName').textContent = name;

      // Date - parse from startDateISO (v2.0: date only, no time)
      const dateEl = document.getElementById('eventDate');
      const timeEl = document.getElementById('eventTime');

      if (startDateISO) {
        const date = new Date(startDateISO + 'T00:00:00');
        if (!isNaN(date.getTime())) {
          dateEl.innerHTML = `<strong>Date:</strong> ${date.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
          })}`;
        }
      }
      // Hide time element in v2.0 (MVP doesn't have time)
      timeEl.hidden = true;

      // Venue (v2.0: single venue field)
      const locEl = document.getElementById('eventLocation');
      if (venue) {
        locEl.innerHTML = `<strong>Location:</strong> ${esc(venue)}`;
      }

      // Entity (hosted by) - legacy field, hidden in v2.0
      const entityEl = document.getElementById('eventEntity');
      entityEl.hidden = true;

      // Event Image (from media object)
      if (imageUrl) {
        document.getElementById('eventImage').src = imageUrl;
        document.getElementById('eventImageContainer').hidden = false;
      }

      // Summary (legacy, not in MVP v2.0)
      if (summary) {
        document.getElementById('eventSummary').textContent = summary;
        document.getElementById('eventSummary').hidden = false;
      }
    }

    function renderQRCodes(evt) {
      const el = document.getElementById('qrGrid');
      el.innerHTML = '';

      // EVENT_CONTRACT.md v2.0: Use pre-generated QR codes from qr object
      const qr = evt?.qr || {};
      const links = evt?.links || {};
      const ctas = evt?.ctas || {};

      // QR Code 1: Sign Up - use pre-generated qr.signup (MVP Required)
      const signupQR = qr.signup;
      const signupUrl = links.signupUrl || ctas.primary?.url || '';
      const signupLabel = ctas.primary?.label || 'Sign Up';

      if (signupQR || signupUrl) {
        const qrSrc = signupQR || `https://quickchart.io/qr?text=${encodeURIComponent(signupUrl)}&size=200&margin=1`;
        el.innerHTML += `
          <div class="qr-code">
            <h3>${esc(signupLabel)}</h3>
            <h4>Register Now</h4>
            <img alt="Sign Up QR Code" src="${qrSrc}">
            <p>${esc(signupUrl)}</p>
          </div>
        `;
      }

      // QR Code 2: Public Event Page - use pre-generated qr.public (MVP Required)
      const publicQR = qr.public;
      const publicUrl = links.publicUrl;

      if (publicQR || publicUrl) {
        const qrSrc = publicQR || `https://quickchart.io/qr?text=${encodeURIComponent(publicUrl)}&size=200&margin=1`;
        el.innerHTML += `
          <div class="qr-code">
            <h3>Event Page</h3>
            <h4>View Details</h4>
            <img alt="Public Page QR Code" src="${qrSrc}">
            <p>${esc(publicUrl)}</p>
          </div>
        `;
      }

      // If no QR codes available
      if (el.innerHTML === '') {
        el.innerHTML = '<p style="text-align:center; color:#94a3b8; grid-column: 1 / -1;">No QR codes available. Configure sign-up URL in Admin.</p>';
      }
    }

    function renderPoster(evt) {
      if (!evt) {
        document.querySelector('.poster-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <h3>Event Not Found</h3>
            <p>This poster link may be outdated or the event has been removed.</p>
            <a class="btn-retry" href="javascript:history.back()">‚Üê Go Back</a>
          </div>
        `;
        return;
      }

      // Log poster view
      logEvent({ eventId: evt.id, surface: 'poster', metric: 'view', value: 1 });

      // EVENT_CONTRACT.md v2.0: Use settings.showSponsors flag
      const settings = evt.settings || {};
      const sponsors = evt.sponsors || null;

      // Render sponsors if settings.showSponsors is true (V2 Optional)
      if (settings.showSponsors && sponsors && sponsors.length > 0) {
        // Filter sponsors with 'poster' placement
        const posterSponsors = sponsors.filter(s => s.placement === 'poster' || !s.placement);
        if (posterSponsors.length > 0) {
          renderSponsorStripFromArray(evt.id, posterSponsors);
        }
      }

      renderEventDetails(evt);
      renderQRCodes(evt);

      // Track print events
      window.addEventListener('beforeprint', () => {
        logEvent({ eventId: evt.id, surface: 'poster', metric: 'print', value: 1 });
      });
    }

    google.script.run
      .withSuccessHandler(res => {
        if (res.ok && res.value) {
          renderPoster(res.value);
        } else {
          renderPoster(null);
        }
      })
      .withFailureHandler(() => {
        document.querySelector('.poster-container').innerHTML = `
          <div class="error-state">
            <div class="error-state-icon">‚ö†Ô∏è</div>
            <h3>Trouble Loading</h3>
            <p>We couldn't load this poster right now.</p>
            <button class="btn-retry" onclick="location.reload()">üîÑ Try Again</button>
          </div>
        `;
      })
      .api_get({ brandId: BRAND, scope: SCOPE, id: ID });
  </script>
</body>
